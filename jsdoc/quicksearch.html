tion Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/logger.js /** * A logger module, it allows for different levels of logging * and to save a log file and/or output the log to console. * @module logger * @author Danilo Del Busso * @version 0.0.2 */ /* |-------------------------------------------------------------------------- | MODULE EXPORTS |-------------------------------------------------------------------------- */ module.exports = { log, info, error, warning, debug, changeOption, deleteLogFile, deleteAllLogFiles, createLog } const jsonController = require('./json-parser.js'); const CONFIG_FILE_PATH = __dirname + '/../config/logger.json' const fs = require('fs'); const dateformat = require('dateformat'); let writeStream = null; let logPath = \"\"; const colors = { //all colors are without background. usage: console.log(colors.Red, \"string to display colorized\") or replace the \"%s\" with the string that has to be colored Black: \"\\x1b[30m%s\\x1b[0m\", Red: \"\\x1b[31m%s\\x1b[0m\", Green: \"\\x1b[32m%s\\x1b[0m\", Yellow: \"\\x1b[33m%s\\x1b[0m\", Blue: \"\\x1b[34m%s\\x1b[0m\", Magenta: \"\\x1b[35m%s\\x1b[0m\", Cyan: \"\\x1b[36m%s\\x1b[0m\", White: \"\\x1b[37m%s\\x1b[0m\", } const defaultOptions = { //default options for the use of the module compact: true, timeStamp: true, consoleOutput: true, fileOutput: true, colorize: true, outputFilePath: \"./logs/\" } let options = initialise(CONFIG_FILE_PATH); //the options used by the logger /* |-------------------------------------------------------------------------- | LEVELS LOGGING FUNCTIONS |-------------------------------------------------------------------------- | This section contains all the functions which can be called to log something. | They take in any kind and number of parameters and will display one message containing | all the parameters' information. | The log() function is general and does not hold any particular meaning. */ /** * Use to create a info log message. It takes any number of parameters */ function info() { createLog(argumentsToArray(arguments), \"INFO\") } /** * Use to create a error log message. It takes any number of parameters */ function error() { createLog(argumentsToArray(arguments), \"ERROR\") } /** * Use to create a warning log message. It takes any number of parameters */ function warning() { createLog(argumentsToArray(arguments), \"WARNING\") } /** * Use to create a debugging log message. It takes any number of parameters */ function debug() { createLog(argumentsToArray(arguments), \"DEBUG\") } /** * Use to create a general log message. It takes any number of parameters */ function log() { createLog(argumentsToArray(arguments), \"LOG\") } /** |-------------------------------------------------------------------------- | LOG CREATION FUNCTIONS |-------------------------------------------------------------------------- | This section contains all the functions that allow to generate logs both on the console | and in a file. | The behaviour depends on the options that are set in a config file (see CONFIG_FILE_PATH const for | the path of the options file. */ /** * Generate the options for the use of this module and create a write stream. * If the path of the config is not valid, use a set of default options. * @param {string} configPath the path of the config file. * @returns {JSON} the options for logging. */ function initialise(configPath) { let json = null; try { json = jsonController.getJSON(configPath); } catch (err) { console.error(err) } if (json == null) json = defaultOptions; let outputFilePath = json.outputFilePath; if (outputFilePath[outputFilePath.length - 1] !== '/') //check if the output file path is formatted as a directory outputFilePath += '/'; logPath = getLogPath(outputFilePath); try { if (writeStream == null &amp;&amp; json.fileOutput == true) { if (!fs.existsSync(outputFilePath)) fs.mkdirSync(outputFilePath); writeStream = fs.createWriteStream(logPath, { 'flags': 'a' }); } //flag \"a\" allows for appending } catch (err) { console.error(err) } return json; } /** * Log all the strings or objects contained using the options configuration. * @param {array} messages the set of objects * @param {string} level */ function createLog(messages, level) { //checks for invalid parameters values if (options == null) options = initialise(CONFIG_FILE_PATH); if (level == null || level == undefined) level = \"LOG\"; if (messages == undefined || !Array.isArray(messages)) { error(level, \"Log failed with messages array:\", messages); return; } let timeStamp = \"\" if (options.timeStamp == true) timeStamp = \"|\" + dateformat(new Date(), \"yyyy-mm-dd HH-MM-ss\") + \"|\"; const fileOutputString = `${timeStamp} ${level} =&gt;`; if (options.fileOutput == true) { append(`\\n${fileOutputString}`) messages.forEach(msg =&gt; { append(msg); }); } //OUTPUT TO CONSOLE let levelLabel = `&lt;============ ${level} ============&gt;\\n` let logElementsSeparator = \"\\n\"; if (options.compact == true) { levelLabel = level + \": \"; logElementsSeparator = \" \"; } if (options.colorize == true) { let color = null; switch (level) { case \"INFO\": color = colors.Green; break; case \"ERROR\": color = colors.Red; break; case \"WARNING\": color = colors.Yellow; break; case \"DEBUG\": color = colors.Blue; break; default: color = colors.Magenta; break; } levelLabel = color.replace('%s', `${levelLabel}`); timeStamp = colors.Yellow.replace('%s', timeStamp); } const consoleOutputString = `${levelLabel}${timeStamp}`; if (options.consoleOutput == true) { process.stdout.write(consoleOutputString); messages.forEach(msg =&gt; { process.stdout.write(logElementsSeparator); process.stdout.write(convertToString(msg)) }); process.stdout.write(\"\\n\"); } } /** * Append an element to the log file. * @param {Object} element the element to be appended to the log file */ function append(element) { if (writeStream == null) { options = initialise(CONFIG_FILE_PATH); } writeStream.write(convertToString(element) + \" \"); } /** * Flush the content of the log file. And delete it. */ function deleteLogFile() { if (options === null) { options = initialise(CONFIG_FILE_PATH); } if (fs.existsSync(logPath)) { fs.unlinkSync(logPath, function (err) { if (err) { return error(err) } return; }); } } /** * Flush the content of every log file and delete them. */ function deleteAllLogFiles() { deleteFolderRecursive(options.outputFilePath); } /** |-------------------------------------------------------------------------- | HELPER FUNCTIONS |-------------------------------------------------------------------------- | Miscellaneous functions used for various purposes. */ /** * Change an existing option value. * If the option does not exist, nothing is changed. * If the value does not have the same type as the value that needs to be changed, nothing is changed. * @param {string} optionName the name of the existing options. * @param {Object} value the new value of the option. * @returns {Object} the new value of the option. null if the parameters are not valid. */ function changeOption(optionName, value) { if (options == null) options = initialise(CONFIG_FILE_PATH); if (typeof options[optionName] === typeof value) { options[optionName] = value; return options[optionName]; } return null } /** * Convert any object to a string * If the object is a JSON file, use the stringify() function. * Else, use the String(obj) * @param {Object} obj the object to be converted to a string * @returns {string} the object converted to string */ function convertToString(obj) { if (typeof obj !== \"string\") { try { const temp = JSON.stringify(obj); if (temp == undefined || temp === JSON.stringify({})) throw \"Not a valid JSON object\"; return temp; } catch (err) { return String(obj); } } return obj } /** * Generate the log path for this module * @param {string} outputPath the output path */ function getLogPath(outputPath){ return outputPath + dateformat(new Date(), \"yyyymmdd_HHMMss\") + \"_server.log\"; } /** * Convert the JSON file created by calling the \"arguments\" variable inside a function with no parameters, to an array * @param {JSON} args the JSON file created by calling the \"arguments\" variable inside a function with no parameters7 * @returns {array} an array containing the values of the JSON file. Empty if the args JSON was not valid. */ function argumentsToArray(args) { const array = [] try { for (let i = 0; i &lt; args.length; ++i) { array[i] = args[i]; } } catch (e) { warning(e) } return array; } /** * Recursively and synchronously delete all files inside a path. * taken from https://bit.ly/2TqLDWv * @param {string} path */ function deleteFolderRecursive(path) { if (fs.existsSync(path)) { fs.readdirSync(path).forEach(function (file) { const curPath = path + \"/\" + file; if (fs.lstatSync(curPath).isDirectory()) { deleteFolderRecursive(curPath); } else { // delete file fs.unlinkSync(curPath, function (err) { if (err) { return error(err); } return; }); } }); fs.rmdirSync(path); } } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"client_src_lib_overdue-controller.js.html":{"id":"client_src_lib_overdue-controller.js.html","title":"Source: client/src/lib/overdue-controller.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: client/src/lib/overdue-controller.js /** * Controller functions to handle overdue tests * @module overdue-controller * @author Jacopo Madaluni * @version 0.0.1 */ /** * @param {Date} date1 * @param {Date} date2 * @return {Int} The number of days in between. */ function daysBetweenDates(date1, date2){ var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds date1 = new Date(date1); date2 = new Date(date2); let distance = Math.round(Math.abs((date1.getTime() - date2.getTime())/(oneDay))); return distance; } // TODO to be tested function weeksBetweenDates(date1, date2){ return Math.floor(daysBetweenDates(date1, date2))/7; } // TODO to be tested function monthsBetweenDates(date1, date2){ return Math.floor(daysBetweenDates(date1, date2)/30); } // TODO to be tested function yearsBetweenDates(date1, date2){ return Math.floor(daysBetweenDates(date1, date2)/365); } /** * Returns a sorted list in descending order based on * how much time each test has been overdue for. * @param {List} tests The list of overdue tests * @return {List} A sorted version of the imput list */ function sortByOverdueTime(tests, left, right){ var i = left; var j = right; var tmp; var pivot = tests[Math.floor((left + right) / 2)]; var today = new Date(); while (i &lt;= j){ while (daysBetweenDates(tests[i].due_date, today) &gt; daysBetweenDates(pivot.due_date, today)){ i++; } while (daysBetweenDates(tests[j].due_date, today) &lt; daysBetweenDates(pivot.due_date, today)){ j--; } if (i &lt;= j){ tmp = tests[i]; tests[i] = tests[j]; tests[j] = tmp; i++; j--; } } if (left &lt; j){ sortByOverdueTime(tests, left, j); } if (i &lt; right){ sortByOverdueTime(tests, i, right); } return tests; } /** * Groups the list of tests based on whether they spent 1 year+, months, * or weeks overdue. * @param {List[Date]} tests The list of overdue tests * @return {List[JSON]} A list of groups with the relative list of tests. */ function group(tests, testDay=undefined){ //TODO do be tested const today = testDay ? testDay : new Date(); let sortedTests = sortByOverdueTime(tests, 0, tests.length - 1); let groups = [{class: \"Year+\", tests: []}, {class: \"6+ months\", tests: []},{class: \"1-6 months\", tests: []}, {class: \"2-4 weeks\", tests: []}, {class: \"Less than 2 weeks\", tests: []}]; var i = 0; while (i &lt; sortedTests.length &amp;&amp; yearsBetweenDates(sortedTests[i].due_date, today) &gt; 0){ groups[0].tests = groups[0].tests.concat(sortedTests[i]); i++; } while (i &lt; sortedTests.length &amp;&amp; monthsBetweenDates(sortedTests[i].due_date, today) &gt; 6){ groups[1].tests = groups[1].tests.concat(sortedTests[i]); i++; } while (i &lt; sortedTests.length &amp;&amp; monthsBetweenDates(sortedTests[i].due_date, today) &gt;= 1){ groups[2].tests = groups[2].tests.concat(sortedTests[i]); i++; } while (i &lt; sortedTests.length &amp;&amp; weeksBetweenDates(sortedTests[i].due_date, today) &gt;= 2){ groups[3].tests = groups[3].tests.concat(sortedTests[i]); i++; } while (i &lt; sortedTests.length){ groups[4].tests = groups[4].tests.concat(sortedTests[i]); i++; } return groups; } function getNumberOfTestsInGroup(group){ var length = 0; for(var i = 0 ; i &lt; group.length ; i++){ length += group[i].tests.length; } return length; } function testGroup(tests){ let today = new Date(2019, 2, 1); return group(tests, today); } module.exports = { daysBetweenDates, sortByOverdueTime, group, getNumberOfTestsInGroup, testGroup } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_query-controller.js.html":{"id":"server_lib_query-controller.js.html","title":"Source: server/lib/query-controller.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/query-controller.js /** * This module collects all the queries that are dealing with the core data. * * @author Mateusz Nowak, Luka Kralj * @module query-controller * @version 1.0 */ const calendarController = require(\"./calendar-functions.js\"); const authenticator = require(\"./authenticator.js\"); const dateformat = require(\"dateformat\"); const selector = require('./query-modules/selector') const inserter = require('./query-modules/inserter') const deleter = require('./query-modules/deleter') const updater = require('./query-modules/updater') const tokenConroller = require('./query-modules/token-controller') /*===============================* SELECT QUERIES *===============================*/ /** * Collects data from selector queries and returns them. * * @param {date} date * @returns {JSON} {success:Boolean, response:JSON} */ async function getMonthlyReport(date) { date = dateformat(date, \"yyyymmdd\"); let thisMonth = await selector.getDueTestsInMonth(date); let completedOnTime = await selector.getCompletedOnTimeInMonth(date); let completedLate = await selector.getCompletedLateInMonth(date); let remindersSent = await selector.getNumberOfRemindersSent(date); let children = await selector.getPatientsNumber(false); let adults = await selector.getPatientsNumber(true); try { console.log(thisMonth) thisMonth = thisMonth.response[0].Number; completedOnTime = completedOnTime.response[0].Number; completedLate = completedLate.response[0].Number; remindersSent = remindersSent.response[0].Number; children = children.response[0].Number; adults = adults.response[0].Number; } catch(err) { console.log(err); return {success: false}; } return { success:true, response: { thisMonth: thisMonth, completedOnTime: completedOnTime, completedLate: completedLate, remindersSent: remindersSent, children: children, adults: adults }}; } /** * Get the patient given its patient number * @param {string} patient_no the patient number * @return {JSON} - {success:Boolean response:Array or Error} */ async function getPatient(patient_no) { return await selector.getPatient(patient_no); } /** * Get the info of the patient together with the info of eventual carers and hospitals * @param {string} patient_no the patient number * @return {JSON} - {success:Boolean response:Array or Error} */ async function getFullPatientInfo(patient_no) { return await selector.getFullPatientInfo(patient_no); } /** * Get the carer given its carer id * @param {string} carerID the carer id * @return {JSON} - {success:Boolean response:Array or Error} */ async function getCarer(carerID) { return await selector.getCarer(carerID); } /** * Get the hospital given its hospital id * @param {string} hospital_id the hospital id * @return {JSON} - {success:Boolean response:Array or Error} */ async function getHospital(hospital_id) { return await selector.getHospital(hospital_id); } /** * Get all the patients from the database * @param {Boolean} isAdult If the records should be displayed for adult users * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getAllPatients(isAdult) { return await selector.getAllPatients(isAdult); } /** * Get user from database * @param {String} username - username to retrieve * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getUser(username) { return await selector.getUser(username); } /** * Get all users from database * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getAllUsers() { return await selector.getAllUsers(); } /** * Get test from the database * @param {String} test_id - id of test * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getTest(test_id) { return await selector.getTest(test_id); } /** * Get not completed tests from patient * @param {String} patientId - id of patient * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getNextTestsOfPatient(patientId) { return await selector.getNextTestsOfPatient(patientId) } /** * Get test info with patient info from the database * @param {String} test_id - id of test * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getTestInfo(test_id) { return await selector.getTestInfo(test_id); } /** * Get all the overdue tests from the database plus additional info about time difference * @param {Boolean} isAdult If the records should be displayed for adult users * @return {JSON} result of the query - {success:true/false response:Array{SortedWeek}/Error} * @typedef {SortedWeek} * @property class {String} - monday of the week, format: 'Mon Mar 04 2019 00:00:00 GMT+0000 (GMT)' * @property tests {Array[JSON]} - tests within week **/ async function getSortedOverdueWeeks(isAdult) { return await selector.getSortedOverdueWeeks(isAdult) } /** * Get all tests within the week from the database * @param {String} date - any date (from Monday to Friday) within the week to retrieve (format: \"YYYY-MM-DD\") * @param {Boolean} isAdult If the records should be displayed for adult users * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getTestWithinWeek(date, isAdult) { return await selector.getTestWithinWeek(date, isAdult); } /** * Returns overdue tests that are separated into two groups. One group are the tests that haven't been * sent a reminder. The other group are the tests that have already been sent a reminder. * Response includes some basic info about the test. * * @param {Boolean} isAdult If the records should be displayed for adult users * @returns {JSON} { * success: true|false, * response: { * notReminded: [{ * test_id: * due_date: * patient_no: * patient_name: * patient_surname: * }, ...] * reminded: [{ * test_id: * due_date: * patient_no: * patient_name: * patient_surname: * last_reminder: * reminders_sent: * }, ...] * } * } */ async function getOverdueReminderGroups(isAdult) { return await selector.getOverdueReminderGroups(isAdult); } /*===============================* UPDATE QUERIES *===============================*/ /** * Edit test query * @param testId The id of the test to be updated * @param {JSON} newInfo All the information of the test (new and old) * @param token The token that grants edit privileges * @param {string} actionUsername The user who issued the request. */ async function editTest(testId, newInfo, token, actionUsername) { let scheduleNew = false; const testInfo = await getTest(testId); if (!testInfo.success) { return testInfo; } if (testInfo.response.length == 0) { return { success: false, response: \"No new tests added - No test found!\" }; } if (newInfo.completed_status == \"yes\" ||newInfo.completed_status == \"in review\") { scheduleNew = true; newInfo[\"completed_date\"] = dateformat(new Date(), \"yyyymmdd\"); } else { newInfo[\"completed_date\"] = \"NULL\"; } const res = await updater.editTest(testId, newInfo, token, actionUsername) if (res.success &amp;&amp; scheduleNew &amp;&amp;testInfo.response[0].completed_status == \"no\") { const insertedResponse = await scheduleNextTest(testId, actionUsername); if (insertedResponse.success) { res.response.new_date = insertedResponse.response.new_date; res.response.insertId = insertedResponse.response.insertId; } } return res; } /** * Edit patient query * @param {JSON} newInfo All the information of the patient to update * Obligatory fields in JSON * @property patient_no {String} * @param token The token that grants edit privileges * @param {string} actionUsername The user who issued the request. */ async function editPatient(newInfo, token, actionUsername) { return await updater.editPatient(newInfo, token, actionUsername) } /** * Edit patient with hospital and carer query * @param {JSON} newInfo All the information of the patient/hospital/carer to update * @param token The token that grants edit privileges * @return {JSON} query result {success:Boolean response:{Response of each query as {success:Boolean response:Array/Error/String} or {} }} */ async function editPatientExtended(newInfo, token, actionUsername) { const patientResponse = await getPatient(newInfo.patient_no); console.log(newInfo); if (!patientResponse.success) { return patientResponse; } const patient = patientResponse.response[0]; //Separate into carer hospital and patient info const updateProperties = sortPatinetProperties(newInfo) const carer = updateProperties.carer; const hospital = updateProperties.hospital; const patientNewInfo = updateProperties.patient; let querySuccess = true; let carerQueryResponse = {}; if (Object.keys(carer).length &gt; 0 &amp;&amp; token) { //Carer added with patient update if (patient.carer_id == undefined ||patient.carer_id == null || patient.carer_id == \"NULL\") { carerQueryResponse = await addCarer(carer, actionUsername); if(carerQueryResponse.success){ patientNewInfo[\"carer_id\"] = carerQueryResponse.response.insertId; } } //Database has info on this carer else { const carerToken = await requestEditing(\"Carer\",patient.carer_id,actionUsername); carer[\"carer_id\"] = patient.carer_id; carerQueryResponse = await editCarer(carer, carerToken, actionUsername); } } else if (Object.keys(carer).length == 0 &amp;&amp; token &amp;&amp; patient.carer_id) { carerQueryResponse = await deleteCarer(patient.carer_id, actionUsername); } let hospitalQueryResponse = {}; if (Object.keys(hospital).length &gt; 0 &amp;&amp; token) { //Hospital added with update if (patient.hospital_id == undefined || patient.hospital_id == null || patient.hospital_id == \"NULL\") { hospitalQueryResponse = await addHospital(hospital, actionUsername); if(hospitalQueryResponse.success){ patientNewInfo[\"hospital_id\"] = hospitalQueryResponse.response.insertId; } } //Database has info on the hospital else { const hospitalToken = await requestEditing(\"Hospital\",patient.hospital_id,actionUsername); hospital[\"hospital_id\"] = patient.hospital_id; hospitalQueryResponse = await editHospital(hospital,hospitalToken,actionUsername); } } else if (Object.keys(hospital).length == 0 &amp;&amp;token &amp;&amp; patient.hospital_id) { hospitalQueryResponse = await deleteHospital(patient.hospital_id,actionUsername); } const patientUpdateResponse = await editPatient(patientNewInfo,token,actionUsername); if ((patientUpdateResponse.success === false &amp;&amp; typeof patientUpdateResponse.success != \"undefined\") || (hospitalQueryResponse.success === false &amp;&amp; typeof hospitalQueryResponse.success != \"undefined\") || (carerQueryResponse.success === false &amp;&amp; typeof carerQueryResponse.success != \"undefined\")){ querySuccess = false; } return { success: querySuccess, response: { patientQuery: patientUpdateResponse, hospitalQuery: hospitalQueryResponse, carerQuery: carerQueryResponse} }; } /** * Edit hospital query * @param {JSON} newInfo All the information of the hospital to update * Obligatory fields in JSON * @property hospital_id {String} * @param token The token that grants edit privileges * @param {string} actionUsername The user who issued the request. */ async function editHospital(newInfo, token, actionUsername) { return await updater.editHospital(newInfo, token, actionUsername); } /** * Edit carer query * @param {JSON} newInfo All the information of the carer to update * @property carer_id {String} * @param token The token that grants edit privileges * @param {string} actionUsername The user who issued the request. */ async function editCarer(newInfo, token, actionUsername) { return await updater.editCarer(newInfo, token, actionUsername) } /** * Edit test due date - drag &amp; drop method * @param {String} testId Id of the test to update * @param {Date} newDate new due date * @returns result of the query - {success:Boolean response:Array/Error} */ async function changeTestDueDate(testId, newDate, actionUsername) { const token = await requestEditing(\"Test\", testId, actionUsername); const res = await updater.changeTestDueDate(testId,token, newDate, actionUsername) if (!res.success) { res.response = res.response.problem; } return res; } /** * Update User in database * @param {JSON} json - user * @param {string} actionUsername The user who issued the request. * Obligatory properties: * @property username {String}, * One of optional properties * Optional properties: * @property recovery_email {String} * @property hashed_password {String} * @return {JSON} - {success:Boolean response:Array or Error} **/ async function editUser(json, token, actionUsername) { const response = await getUser(json.username); if (!response.success) { return response; } if(response.response.length!=1){ return {success: false, response: \"No user found\" } } const user = {username: json.username} if(json.hashed_password){ const hash = authenticator.produceHash(json.hashed_password, response.response[0].iterations, response.response[0].salt); user[\"hashed_password\"] = hash; } if(json.recovery_email){ user[\"recovery_email\"] = json.recovery_email; } if(json.isAdmin){ user[\"isAdmin\"]=json.isAdmin; } return await updater.editUser(user, token, actionUsername); } /** * Change the status of the test in the database * @param {JSON} test * @param {string} actionUsername The user who issued the request. * @property testId {String} - id of a test to change * @property newStatus {enum: \"completed\"/\"late\"/\"inReview\"} - new status of a test * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function changeTestStatus(test, actionUsername) { const token = await requestEditing(\"Test\", test.testId, actionUsername); const testInfo = await getTest(test.testId); if (!testInfo.success) { return testInfo; } if (testInfo.response.length == 0) { return { success: false, response: \"No new tests added - No test found!\" }; } if(test.newStatus!=\"late\" &amp;&amp; test.newStatus != \"completed\" &amp;&amp; test.newStatus != \"inReview\"){ return { success: false, response: \"NO SUCH UPDATE\" }; } let scheduleNew = false; if (test.newStatus == \"completed\" || test.newStatus == \"inReview\"){ scheduleNew = true; } const res = await updater.changeTestStatus(test,token,actionUsername) if (res.success &amp;&amp;scheduleNew &amp;&amp;testInfo.response[0].completed_status == \"no\") { const insertedResponse = await scheduleNextTest(test.testId,actionUsername); if (insertedResponse.success) { res.response.new_date = insertedResponse.response.new_date; res.response.insertId = insertedResponse.response.insertId; } } return res; } /** * Update when the last reminder for this test was sent. * * @param {string} testId - id of a test to change * @param {string} token - The token that grants edit privileges. * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function updateLastReminder(testId, token, actionUsername) { return await updater.updateLastReminder(testId, token, actionUsername) } /** * Edit test colour - quick update. * * @param {String} testId Id of the test to update * @param {string} newColour - New colour to be stored. * @returns result of the query - {success:Boolean response:Array/Error} */ async function changeTestColour(testId, newColour, actionUsername) { const token = await requestEditing(\"Test\", testId, actionUsername); const res = await updater.changeTestColour(testId, newColour,token,actionUsername) if (!res.success) { res.response = res.response.problem; } return res; } /** * Edit patient colour - quick update. * * @param {String} patientNo Number of the patient to update * @param {string} newColour - New colour to be stored. * @returns result of the query - {success:Boolean response:Array/Error} */ async function changePatientColour(patientNo, newColour, actionUsername) { const token = await requestEditing(\"Patient\", patientNo, actionUsername); const res = await updater.changePatientColour(patientNo, newColour,token,actionUsername); if (!res.success) { res.response = res.response.problem; } return res; } /*===============================* INSERT QUERIES *===============================*/ /** * Add new user to the database * @param {JSON} - user * @param {string} actionUsername The user who issued the request. * Obligatory properties within JSON * @property username {String} * @property hashed_password {String} * @property email {String} * @property isAdmin {string} \"yes\" | \"no\" * @return {JSON} result of the query - {success:Boolean} **/ async function addUser(json, actionUsername) { return await inserter.addUser(json, actionUsername) } /** * Add new test to the database * @param {JSON} - entry to add * @param {string} actionUsername The user who issued the request. * Obligatory properties within JSON * @property patient_no * @property due_date * @return {JSON} result of the query - {success:Boolean} **/ async function addTest(json, actionUsername) { return await inserter.addTest(json, actionUsername) } /** * Add new patient to the database * @param {JSON} - entry to add * @param {string} actionUsername The user who issued the request. * Obligatory properties within JSON * @property patient_no * @return {JSON} result of the query - {success:Boolean} **/ async function addPatient(json, actionUsername) { return await inserter.addPatient(json, actionUsername) } /** * Add new Hospital to the database * @param {JSON} - entry to add * @param {string} actionUsername The user who issued the request. * Obligatory properties within JSON * @property hospital_email * @return {JSON} result of the query - {success:Boolean} **/ async function addHospital(json, actionUsername) { return await inserter.addHospital(json, actionUsername) } /** * Add new carer to the database * @param {JSON} - entry to add * @param {string} actionUsername The user who issued the request. * Obligatory properties within JSON * @property carer_email * @return {JSON} result of the query - {success:Boolean} **/ async function addCarer(json, actionUsername) { return await inserter.addCarer(json, actionUsername); } /** * Add new patient entry to the database with optional carer/hospital * @param {JSON} - entry to add * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:Boolean response:{insertedId/problem (+ optional fields)}} **/ async function addPatientExtended(patientInfo, actionUsername) { const properties = sortPatinetProperties(patientInfo) const carer = properties.carer; const hospital = properties.hospital; const patient = properties.patient; let carerInsertResponse = {}; //Try to add any data if (Object.keys(carer).length &gt; 0) { carerInsertResponse = await addCarer(carer, actionUsername); if (carerInsertResponse.success) { patient[\"carer_id\"] = carerInsertResponse.response.insertId; } } else { patient[\"carer_id\"] = \"NULL\"; } let hospitalInsertResponse = {}; //Try to add any data if (Object.keys(hospital).length &gt; 0) { hospitalInsertResponse = await addHospital(hospital, actionUsername); if (hospitalInsertResponse.success) { patient[\"hospital_id\"] = hospitalInsertResponse.response.insertId; } } else { patient[\"hospital_id\"] = \"NULL\"; } //Hospital query failed but carer was inserted if (patient.carer_id &amp;&amp; !patient.hospital_id) { let success = true; if (patient.carer_id != \"NULL\") { const deleteResponse = await deleteCarer(patient.carer_id,actionUsername); if (!deleteResponse.success) { success = false; } } return { success: false, response: { problem: \"Incorrect data for hospital\", delete:success}}; } //Carer query failed but hospital was inserted if (patient.hospital_id &amp;&amp; !patient.carer_id) { let success = true; if (patient.hospital_id != \"NULL\") { const deleteResponse = await deleteHospital(patient.hospital_id,actionUsername); if (!deleteResponse.success) { success = false; } } return { success: false, response: { problem: \"Incorrect data for carer\", delete: success}}; } //Both added correctly if (patient.hospital_id &amp;&amp; patient.carer_id) { const patientInsertResponse = await addPatient(patient, actionUsername); if (patientInsertResponse.success) { return { success: true, response: { insertedId: patient.patient_no } }; } //Query to insert patient failed else { let carer = true; let hospital = true; if (patient.carer_id != \"NULL\") { const deleteResponse = await deleteCarer(patient.carer_id,actionUsername); if (!deleteResponse.success) { carer = false; } } if (patient.hospital_id != \"NULL\") { const deleteResponse = await deleteHospital(patient.hospital_id,actionUsername); if (!deleteResponse.success) { hospital = false; } } return {success: false, response: {problem: \"Problem on patient insert\",carer: carer,hospital: hospital}}; } } else { return {success: false, response: { problem: \"Incorrect data for carer and hospital\"}}; } } /*===============================* DELETE QUERIES *===============================*/ /** * Delete Carer entry from database *@param {String} carerid - id of a carer to be deleted * @param {string} actionUsername The user who issued the request. *@return {JSON} result of the query - {success:Boolean response:\"Entry deleted\"/Error} **/ async function deleteCarer(carerid, actionUsername) { return await deleter.deleteCarer(carerid, actionUsername) } /** * Delete hospital entry from database * @param {String} hospitalid - id of a hospital to be deleted * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:Boolean response:\"Entry deleted\"/Error} **/ async function deleteHospital(hospitalid, actionUsername) { return await deleter.deleteHospital(hospitalid, actionUsername); } /** * Delete Patient and cancel the patient edit token * @param {String} patientid - patient_no of a patient * @param {String} token - token to be returned with query * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:Boolean response:\"Entry deleted\"/Error} **/ async function deletePatient(patientid, token, actionUsername) { const check = await checkIfPatientsTestsAreEdited(patientid); if (check === true) { return { success: false, response: \"Someone is editing the test\" }; } if (check === false) { //Try returning token const tokenResponse = await returnToken(\"Patient\",patientid,token,actionUsername); if (!tokenResponse.success) { return tokenResponse; } //Patient with tests can be deleted return await deleter.deletePatient(patientid,actionUsername) } //Error on the check return check; } /** * Delete test entry from database * @param {String} testid - id of a test to be deleted * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:Boolean response:\"Entry deleted\"/Error} **/ async function deleteTest(testid, actionUsername) { return await deleter.deleteTest(testid, actionUsername); } /** * Unschedule test * @param testid {String} - id of the test to delete * @param token {String} - token to realease with the unscheduling * @param actionUsername {String} - username that triggered the action **/ async function unscheduleTest(testid, token, actionUsername) { const tokenRealeaseResponse = await returnToken(\"Test\",testid,token,actionUsername); if (!tokenRealeaseResponse.success) { return tokenRealeaseResponse; } return await deleteTest(testid, actionUsername); } /*===============================* HELPER FUNCTIONS BELOW: *===============================*/ /** * Check if test are edited within the EditTokens database * @return {Boolean} {false - If no tests are edited (no tokens)} * @return {Boolean} {true - If tests are edited (tokens in table)} * @return {JSON} {Error response} **/ async function checkIfPatientsTestsAreEdited(patientid) { const response = await selector.getPatientEditedTests(patientid); if (response.success &amp;&amp; response.response.length == 0) { return false; } if (response.success &amp;&amp; response.response.length &gt; 0) { return true; } return response; } /** * Get next due date of a test in \"YYYY-MM-DD\" format; relative to today * @param frequency {String} - frequency of the test as stored in database * @return {String} - next due date in \"YYYY-MM-DD\" format **/ function getNextDueDate(frequency, completed_date) { const nextDate = calendarController.getNextDueDate(frequency,new Date(completed_date)); return dateformat(new Date(nextDate), \"yyyymmdd\"); } /** * Schedule next blood test based on information in database and/or new information provided * New information have priority over stored in database (new info &gt; database info) * @param testId {String} - id of a string from which to take the info * @param {string} actionUsername The user who issued the request. * @param newInfo {JSON} - (optional) new info to add into database with new test * @return {JSON} - result of query {success:true/false reply:(optional;when no new entry inserted due to finished range of tests)} **/ async function scheduleNextTest(testId, actionUsername) { const response = await getTest(testId); const test = response.response[0]; if (test.frequency !== null &amp;&amp; test.occurrences &gt; 1) { const newTest = { patient_no: test.patient_no, frequency: test.frequency, due_date: getNextDueDate(test.frequency, test.completed_date), occurrences: test.occurrences - 1, notes: test.notes, test_colour: test.test_colour }; const response = await addTest(newTest, actionUsername); if (response.success) { response.response[\"new_date\"] = newTest.due_date; } return response; } return { success: true, response: \"No new tests\" }; } /** * Request editing of an entry in table * @param {String} table - Table to edit * @param {String} id - id to edit * @param {string} actionUsername The user who issued the request. * @return {String} token **/ async function requestEditing(table, id, actionUsername) { return await tokenConroller.requestEditing(table, id, actionUsername); } /** * Cancel editing on an entry * @param {String} table - Table of an entry * @param {String} id - id value of an entry * @param {String} token - token to return * @param {string} actionUsername The user who issued the request. * @return {JSON} result - {success:Boolean response:\"Token cancelled\"/Error} **/ async function returnToken(table, id, token, actionUsername) { return await tokenConroller.returnToken(table, id, token, actionUsername) } /** * Sort patient properties into patient,carer and hospital information * @param {JSON} patientInfo - information to be sorted * @return {JSON} Sorted information: {patient: hospital: carer:} **/ function sortPatinetProperties(patientInfo) { const objectProperties = Object.keys(patientInfo); const patient = {}; const carer = {}; const hospital = {}; for (let i = 0; i &lt; objectProperties.length; i++){ if (objectProperties[i].startsWith(\"carer\") || objectProperties[i] == \"relationship\") { carer[objectProperties[i]] = patientInfo[objectProperties[i]]; } if (objectProperties[i].startsWith(\"hospital\")) { hospital[objectProperties[i]] = patientInfo[objectProperties[i]]; } if (objectProperties[i].startsWith(\"patient\") ||objectProperties[i] == \"additional_info\" || objectProperties[i] == \"isAdult\") { patient[objectProperties[i]] = patientInfo[objectProperties[i]]; } } return {patient: patient, carer:carer, hospital:hospital} } module.exports = { //SELECTS getPatient, getTest, getHospital, getCarer, getUser, getAllUsers, getAllPatients, getFullPatientInfo, getTestInfo, getNextTestsOfPatient, getTestWithinWeek, getSortedOverdueWeeks, getOverdueReminderGroups, getMonthlyReport, //INSERTS addTest, addUser, addPatient, addHospital, addPatientExtended, addCarer, //UPDATES editTest, editCarer, editHospital, editPatient, editPatientExtended, updateLastReminder, changeTestStatus, changeTestDueDate, changeTestColour, changePatientColour, editUser, //DELETE deleteHospital, deletePatient, deleteCarer, unscheduleTest, deleteTest, //TOKEN CONTROL requestEditing, returnToken, //Helper functions - for tests only sortPatinetProperties, scheduleNextTest, checkIfPatientsTestsAreEdited, getNextDueDate, }; × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_report-generator.js.html":{"id":"server_lib_report-generator.js.html","title":"Source: server/lib/report-generator.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/report-generator.js /** * This module provides function for reports generation. * * @author Luka Kralj * @version 1.0 * @module report-generator */ module.exports = { getMonthlyReport } const queryController = require('./query-controller'); const dateformat = require('dateformat'); const actionLogger = require('./action-logger'); /** * Generate monthly report for a particular month. * * @param {string} month * @param {string} actionUsername User who requested the report * @returns {JSON} {success:Boolean, html: string} */ async function getMonthlyReport(month, actionUsername) { const date = getDate(month); if (date === undefined) { return {success:false, response: \"Report could not be generated.\"}; } let res = await queryController.getMonthlyReport(date); if (!res.success) { return {success:false, response: \"Report could not be generated.\"}; } // Log to keep track of who generated the files. actionLogger.logOther(actionUsername, \"User\", actionUsername, \"This user requested a monthly report.\") const timestamp = dateformat(new Date(), \"d mmmm yyyy, 'at' HH:MM:ss\"); res = res.response; const html = ` &lt;!DOCTYPE html&gt; &lt;html lang=\"en\"&gt; &lt;head&gt; &lt;meta charset=\"UTF-8\"&gt; &lt;title&gt;Monthly report - Blood Test Diary&lt;/title&gt; &lt;style&gt; h1 { text-align: center; } h3 { text-align: center; } body { font-family: Arial, Helvetica, sans-serif; } table { width: 100%; border-collapse: collapse; padding: 5px 0 10px 0; } th, td { padding: 10px 0 0 0; border-bottom: 1px solid black; } .rtd { text-align: right; } main { width: 90%; margin-left: 5%; margin-right: 5%; } p { padding: 5px 0 10px 0; } #end { text-align: right; padding: 10px 0 5px 0; } &lt;/style&gt; &lt;/head&gt; &lt;body&gt; &lt;h3&gt;King's College Hospital&lt;/h3&gt; &lt;h1&gt;Blood Test Diary&lt;br&gt;-&lt;br&gt;MONTHLY REPORT&lt;/h1&gt; &lt;br&gt; Generated on: ${timestamp}&lt;br&gt; Generated by: ${actionUsername} &lt;hr&gt; &lt;main&gt; &lt;p&gt;This is an automatically generated report for ${month}.&lt;/p&gt; &lt;table&gt; &lt;tr&gt; &lt;td&gt;Number of tests, due in ${month}:&lt;/td&gt; &lt;td class='rtd'&gt;${res.thisMonth == null ? \"0\" : res.thisMonth}&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Tests, completed on time in ${month}:&lt;/td&gt; &lt;td class='rtd'&gt;${res.completedOnTime == null ? \"0\" : res.completedOnTime}&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Tests, completed late in ${month}:&lt;/td&gt; &lt;td class='rtd'&gt;${res.completedLate == null ? \"0\" : res.completedLate}&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;Number of reminders sent in ${month}:&lt;/td&gt; &lt;td class='rtd'&gt;${res.remindersSent == null ? \"0\" : res.remindersSent}&lt;/td&gt; &lt;/tr&gt; &lt;/table&gt; &lt;p&gt;In the system, there is currently ${res.children == null ? \"0\" : res.children} patients under 12 years old and ${res.adults == null ? \"0\" : res.adults} patient that are 12 years old or older.&lt;/p&gt; &lt;div id='end'&gt;&lt;b&gt;End of report.&lt;/b&gt;&lt;/div&gt; &lt;/main&gt; &lt;hr&gt;&lt;p&gt;&lt;i&gt;This document may contain confidential information.&lt;br&gt;Please take caution who you share this information with.&lt;/i&gt;&lt;/p&gt; &lt;/body&gt; &lt;/html&gt;`; return {success:true, html: html}; } /** * Transforms string into a valid date in that month. * * @param {string} month * @returns {Date} */ function getDate(month) { const date = new Date(); switch(month) { case \"January\": date.setMonth(0); break; case \"February\": date.setMonth(1); break; case \"March\": date.setMonth(2); break; case \"April\": date.setMonth(3); break; case \"May\": date.setMonth(4); break; case \"June\": date.setMonth(5); break; case \"July\": date.setMonth(6); break; case \"August\": date.setMonth(7); break; case \"September\": date.setMonth(8); break; case \"October\": date.setMonth(9); break; case \"November\": date.setMonth(10); break; case \"December\": date.setMonth(11); break; default: return undefined; } return date; } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_app.js.html":{"id":"server_app.js.html","title":"Source: server/app.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/app.js /** * The module responsible for all the queries on the database * and processing of the data retrieved. * @module server * @author Mateusz Nowak, Jacopo Madaluni, Luka Kralj * @version 0.0.1 */ //the logger has to be required before anything else so that the right output file path is specified const logger = require('./lib/logger') logger.changeOption(\"outputFilePath\", __dirname + \"/logs\") const app = require('express')(); const http = require('http').Server(app); const io = require('socket.io')(http); const queryController = require('./lib/query-controller.js'); const CONFIG_FILE_PATH = __dirname + '/config/config.json'; const jsonController = require('./lib/json-parser'); const conf = jsonController.getJSON(CONFIG_FILE_PATH); const port = conf.port; const authenticator = require(\"./lib/authenticator.js\"); const email_controller = require('./lib/email/email-controller'); const reportGenerator = require('./lib/report-generator'); http.listen(port); // to broadcast in room =&gt; io.in(\"room\").emit(\"change\", json); io.on('connection',function(socket) { // ============== // CONNECTIVITY // ============== logger.info(`Socket ${socket.id} connected`); socket.emit(\"connected\"); socket.on(\"disconnect\", () =&gt; { logger.info(`Socket ${socket.id} disconnected`); }); socket.on(\"join\", (oldRoom, room, reconnecting=false) =&gt; { if (reconnecting){ if (socket.rooms[room] !== undefined){ return; } } if (oldRoom !== room){ if (oldRoom !== \"\"){ socket.leave(oldRoom); logger.info(`Socket ${socket.id} left ${oldRoom}`); } socket.join(room); logger.info(`Socket ${socket.id} joined ${room}`); socket.emit(\"joined\", room); } }); // ============== // AUTHENTICATION // ============== /** * Login endpoint. * @param {username:username, password:password} credentials Hashed json of credentials * @return {Boolean} True if credentials are correct */ socket.on('authenticate', async (credentials) =&gt; { logger.info(`Authentication request from ${socket.id}`); const user = await queryController.getUser(credentials.username); let res = authenticator.canLogin(credentials,user.response); let accessToken = undefined; if (res) { accessToken = await authenticator.registerNewUsername(credentials.username); } logger.info(\"access token: \" + accessToken); // TODO: return to user logger.info(`Authentication ${res ? \"successful\" : \"unsuccessful\"}`); if (res) { res = {success:true, accessToken: accessToken}; } else { res = {success:false}; } socket.emit('authenticationResponse', res)  authenticator.verifyToken(accessToken); if (!username) { socket.emit(\"getNextTestsOfPatientResponse\", { success:false, errorType:\"authentication\", response: \"Invalid credentials.\" }); return; } const response = await queryController.getNextTestsOfPatient(patientId); socket.emit('getNextTestsOfPatientResponse', response); }); /** *@param {String} date of type \"yyyy-mm-dd\" *@param {Boolean} anydayTestsOnly - if unscheduled test to return **/ //TODO: PASS \"isAdult\" VARIABLE (BOOLEAN) FROM THE UI socket.on('getTestsInWeek',async (date, accessToken,isAdult=true) =&gt; { if (!accessToken) { socket.emit(\"getTestsInWeekResponse\", { success:false, errorType:\"authentication\", response: \"Authentication required.\" }); return; } const username = await authenticator.verifyToken(accessToken); if (!username) { socket.emit(\"getTestsInWeekResponse\", { success:false, errorType:\"authentication\", response: \"Invalid credentials.\" }); return; } const response = await queryController.getTestWithinWeek(date,isAdult); socket.emit('getTestsInWeekResponse', {success: true, response: response.response}); }); //TODO: PASS \"isAdult\" VARIABLE (BOOLEAN) FROM THE UI socket.on('getOverdueTests', async (accessToken,isAdult=true) =&gt; { if (!accessToken) { socket.emit(\"getOverdueTestsResponse\", { success:false, errorType:\"authentication\", response: \"Authentication required.\" }); return; } const username = await authenticator.verifyToken(accessToken); if (!username) { socket.emit(\"getOverdueTestsResponse\", { success:false, errorType:\"authentication\", response: \"Invalid credentials.\" }); return; } //const response = await queryController.getOverdueGroups(); const response = await queryController.getSortedOverdueWeeks(isAdult); socket.emit('getOverdueTestsResponse', {success: true, response: response.response}); }); socket.on('getTestInfo', async (testId, accessToken) =&gt; { if (!accessToken) { socket.emit(\"getTestInfoResponse\", { success:false, errorType:\"authent all python-software-properties $ sudo add-apt-repository ppa:chris-lea/node.js $ sudo apt-get update $ sudo apt-get install nodejsNode installation on WindowsJust go on official Node.js website &amp; grab the installer.Also, be sure to have git available in your PATH, npm might need it. How to use code quality and testing toolsESLint:Currently only used for node backend support To check path/to/app.js: $ npm run -s eslint path/to/app.jsIt is advised to install editor extensions which will allow to check for errors automatically.VSCode: vscode-eslintAtom: linter-eslint Mocha, Chai, and InstanbulTo recursively run tests in server/: $ cd server $ npm testTo recursively run tests in client/ $ cd client $ npm test -- --recursive Configure appServer connectionThe configuration file is client/config/app_config.json port : the port on which the local app runsstaticFolder : the static folder containing the frontend appindexFile: the index.html file which is served when the app receives get requests { \"port\" : 4200, \"staticFolder\" : \"/public\", \"indexFile\" : \"index.html\" } Email senderThe configuration file is server/config/email_config.json { \"transporter\": { \"host\": \"smtp.mail.yahoo.com\", \"port\": 465, \"service\": \"yahoo\", \"secure\": false, \"auth\": { \"user\": \"danilodelbusso@yahoo.com\", \"pass\": \"jJ825&amp;j9yBRA\" }, \"logger\": true } }for info on usage and possible additional settings, go to nodemailer.com Languages &amp; tools NodeJS is used for the back-end. React is used for UI Electron is used for deploying the desktop app ESLint is used for linting support Mocha is used for testing Chai is used for assertions Instanbul is used for test branch coverage checks nodemailer is used for sending emails mysql for managing and creating a relational database mocha-sinon used for integration between mocha and sinon, allowing for automatic cleanup of spies proxyquire used to proxy nodejs's require in order to make overriding dependencies Authors Aless
