t('-')[0]); // the '3' in '3-Y' if (isNaN(f_value) || !stringIsInteger(frequency.split('-')[0])) { return null; } const f_format = frequency.split('-')[1]; // the 'Y' in '2-Y' const date = startingDate; switch (f_format) { case 'Y': { date.setFullYear(date.getFullYear() + f_value); break; } case 'W': { date.setDate(date.getDate() + f_value * 7); break; } case 'D': { date.setDate(date.getDate() + f_value); break; } default: return null; } while(isHoliday(date) || !isWeekend(date)) { date.setDate(date.getDate() + 1); } return date; } /** * Check if a date is a holiday in the UK * @param {date} date the date to check */ function isHoliday(date) { return hd.isHoliday(date); } /** * Check if the date falls on Saturday or Sunday. * * @param {date} date The date to check. * @returns {boolean} True if date is on weekend, false otherwise. */ function isWeekend(date) { // Sunday -&gt; 0; Saturday -&gt; 6 return date.getDay() === 0 || date.getDay() === 6; } /** * Check if given string is an integer * @param {string} str * @returns {boolean} true if string is an integer */ function stringIsInteger(str) { const n = Math.floor(Number(str)); return String(n) === str; } module.exports = { getNextDueDate } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"client_src_lib_calendar-functions.js.html":{"id":"client_src_lib_calendar-functions.js.html","title":"Source: client/src/lib/calendar-functions.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: client/src/lib/calendar-functions.js /** * @module calendar-functions * @author Alessandro Amantini * @version 0.0.2 */ //-----------------Calendar functions--------------------- const DAYS_IN_A_WEEK = 7; /** * Given a month and a year, return the number of days. * @param {integer} year: year * @param {integer} month: month * @return {integer} The number of days in that month for that year */ function getDaysInMonth(year, month) { return new Date(year, month, 0).getDate(); } /** * Given a month and a year return the date of the first day * (Sunday = 0, Monday = 1 etc.) * @param {integer} year: year * @param {integer} month: month * @return {integer} The date of the first day */ function getDateOfFirstDayOf(year, month) { return new Date(year, month-1, 0).getDay(); } /** * Take a date as parameter and generate an array of days so that all the * days from the current month are contained, plus last (prevMonthLastDay - daysFromPrevMonth) * days from the previous month at the beginning of the array, and the * first ones from the next at the bottom to make the array size % (#days in a week) = 0. * @param {integer} daysFromPrevMonth: number of days from the previous month to be put * at the beginning of the array. * @param {integer} prevMonthLastDay: last day of the previous month (eg. January last day = 31). * @param {integer} daysInCurrentMonth: last day of the current month (eg. ) */ function generateCalendarArr(daysFromPrevMonth, prevMonthLastDay, daysInCurrentMonth){ const arrCalendar = []; let whiteCells = 0; //days from the previous month for (let i = 0; i &lt; daysFromPrevMonth; ++i) { arrCalendar.unshift(prevMonthLastDay - i); } //days from current month for (let i = 0; i &lt; daysInCurrentMonth;) { arrCalendar.push(++i); } //remaining cells to be filled in to make (arrCalendar.length % DAYS_IN_A_WEEK) = 0. whiteCells = DAYS_IN_A_WEEK - (arrCalendar.length % DAYS_IN_A_WEEK); //days from next month for (let i = daysInCurrentMonth; whiteCells &gt; 0; ++i) { arrCalendar.push(i - daysInCurrentMonth + 1); whiteCells--; } return arrCalendar; } /** * Given an array and x columns, convert that array * into a matrix of x columns * @param {Object[]} array: array of any types * @param {integer} cols: number of columns in the matrix * @return {Object[Object[]]}: array converted into matrix with * number of columns equal to cols */ function convertArrayIntoMatrix(array, cols){ const rows = array.length / cols; const matrix = []; for (let i = 0; i &lt; rows; ++i) { matrix[i] = new Array(0); for (let j = 0; j &lt; cols; j++) { matrix[i].push(array[cols * i + j]); } } return matrix; } /** * Take a date as parameter and generate an array of arrays * of days so that all the days from the specified year and month * are contained in the matrix. The index of each array can be considered * as the day (0 -&gt; Sunday, 1 -&gt; Monday etc.) and no cell is ever empty, * so in case a month starts from Friday and ends on Monday, the remaining * cells are filled in with, respectively, the last days from the previous * month and the first ones from the next. * @param {Date} date: date to be converted into a matrix * @return {integer[integer[]]}: matrix of all the days from and * surrounding the month. */ function getCalendar(date) { const currentYear = date.getFullYear(); const currentMonth = date.getMonth() + 1; const daysFromPrevMonth = getDateOfFirstDayOf(currentYear, currentMonth); const daysInCurrentMonth = getDaysInMonth(currentYear, currentMonth); const prevMonthLastDay = getDaysInMonth(currentYear, currentMonth - 1); const arrCalendar = generateCalendarArr(daysFromPrevMonth, prevMonthLastDay, daysInCurrentMonth); const calendar = convertArrayIntoMatrix(arrCalendar, DAYS_IN_A_WEEK); return calendar; } //-----------------DayCell component functions--------------------- /** * Return True if the selected date is in the days of the * calendar belonging to the current month * @param {string} selectedDate: the selected day in the form yyyy-(m)m-(d)d * @param {Date} currentDate: the date displayed on the header of the the calendar * @return {boolean} True iff the day appears in the calendar table * and belongs to the current month, otherwise False */ function selectedDayIsFromCurrentMonth(selectedDate, currentDate){ return currentDate.getMonth() === selectedDate.getMonth() &amp;&amp; currentDate.getFullYear() === selectedDate.getFullYear(); } /** * Return True if the selected date is in the days of the * calendar belonging to the previous month * @param {string} selectedDate: the selected day in the form yyyy-(m)m-(d)d * @param {Date} currentDate: the date displayed on the header of the the calendar * @param {integer} day: the number of the day contained in this DayCell * @return {boolean} True iff the day appears in the calendar table * and belongs to the previous month, otherwise False */ function selectedDayIsFromPreviousMonth(selectedDate, currentDate, day){ return currentDate.getMonth() === (selectedDate.getMonth()+1)%12 &amp;&amp; // day &gt; 15 &amp;&amp; ((currentDate.getFullYear() === selectedDate.getFullYear() &amp;&amp; selectedDate.getMonth() !== 11) || (currentDate.getFullYear()-1 === selectedDate.getFullYear() &amp;&amp; selectedDate.getMonth() === 11)); } /** * Return True if the selected date is in the days of the * calendar belonging to the next month * @param {string} selectedDate: the selected day in the form yyyy-(m)m-(d)d * @param {Date} currentDate: the date displayed on the header of the the calendar * @param {integer} day: the number of the day contained in this DayCell * @return {boolean} True iff the day appears in the calendar table * and belongs to the next month, otherwise False */ function selectedDayIsFromNextMonth(selectedDate, currentDate, day){ return (currentDate.getMonth()+1)%12 === selectedDate.getMonth() &amp;&amp; day &lt; 15 &amp;&amp; ((currentDate.getFullYear() === selectedDate.getFullYear() &amp;&amp; selectedDate.getMonth() !== 0) || (currentDate.getFullYear()+1 === selectedDate.getFullYear() &amp;&amp; selectedDate.getMonth() === 0)); } /** * Return True if the day is selected * @param {boolean} isFromThisMonth: the day belongs to * the current month. * @param {string} selectedDay: the selected day in the form yyyy-(m)m-(d)d * @param {Date} currentDate: the date displayed on the header of the the calendar * @param {integer} day: the number of the day contained in this DayCell * @return {boolean} True if the day is selected, False otherwise */ function isSelected(isFromThisMonth, selectedDay, currentDate, day){ const selectedDate = new Date(selectedDay); return selectedDate.getDate() === day &amp;&amp; //current month ((isFromThisMonth &amp;&amp; selectedDayIsFromCurrentMonth(selectedDate, currentDate)) || //adjacent months (!isFromThisMonth &amp;&amp; (selectedDayIsFromPreviousMonth(selectedDate, currentDate, day) || (selectedDayIsFromNextMonth(selectedDate, currentDate, day))))); } module.exports = { isSelected, getCalendar } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_db_controller_db-controller.js.html":{"id":"server_lib_db_controller_db-controller.js.html","title":"Source: server/lib/db_controller/db-controller.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/db_controller/db-controller.js /** * This module enables secure execution of the basic queries. It prevents * deleting any entry that some user might be editing at the moment. * It also prevents editing the entry if someone else is already editing it. * * It does so through token exchange system that gives editing rights to whoever * obtains it. The token only works for a particular entry in the database. * * Additionally, the functions for critical queries deleteQuery, updateQuery and * requestEditing will never be executed synchronously. This is implemented with an * adapted Bakery algorithm. * * @author Luka Kralj * @version 1.0 * * @module db-controller */ module.exports = { selectQuery, insertQuery, deleteQuery, updateQuery, requestEditing, refreshToken, cancelEditing, updateAccessToken, deleteAccessToken }; const mysql = require(\"mysql\"); const tokenGenerator = require(\"./token-generator\"); const dateformat = require(\"dateformat\"); const databaseConfig = require(\"../../config/database\"); const Database = require(\"./Database\"); const logger = require('./../logger') const TOKEN_VALIDITY_MINUTES = 30; // Needed to ensure that critical queries are never executed concurrently. let current = 0; let next = 0; /** * Call this for SELECT queries. * * @param {string} sql The SQL query. * @returns {Promise&lt;JSON&gt;} JSON object that contains response data or error message, if the query was unsuccessful. */ async function selectQuery(sql) { return await nonCriticalQuery(sql, \"select\", async (result) =&gt; { const rows_ = []; for (const key in result) { rows_.push(result[key]); } return { query: \"OK\", rows: rows_ } }); } /** * Call this for INSERT queries. * * @param {string} sql The SQL query. * @returns {Promise&lt;JSON&gt;} JSON object that contains response data or error message, if the query was unsuccessful. */ async function insertQuery(sql) { return await nonCriticalQuery(sql, \"insert\", async (result) =&gt; { return await { query: \"OK\", affectedRows: result.affectedRows, insertId: result.insertId } }) } /** * Call this for DELETE queries. * * @param {string} sql The SQL query. * @param {string} entryTable Name of the table involved in the query. * @param {string} entryID Key of the entry that is being deleted. * @returns {Promise&lt;JSON&gt;} JSON object that contains response data or error message, if the query was unsuccessful. */ async function deleteQuery(sql, entryTable, entryID) { const waitFor = next; next++; while (waitFor != current) { // waiting for the lock... await sleep(1); } if (!startsWith(sql, \"delete\") || entryTable === undefined || entryID === undefined) { current++; throw new Error(\"Invalid use of deleteQuery.\"); } const database = new Database(databaseConfig); let response = undefined; await isValidEntry(database, entryTable, entryID) .then(async (isValid) =&gt; { if (!isValid) { response = await getErrResponse(\"Invalid entry table and entry ID pair.\"); } }) if (response !== undefined) { database.close(); current++; return response; } await editTokensEntryExists(database, entryTable, entryID) .then(async (result) =&gt; { if (result) { response = await getErrResponse(\"Entry is being modified and cannot be deleted.\"); } else { // free to delete response = await getResult(sql, database, async (result) =&gt; { return { query: \"OK\", affectedRows: result.affectedRows }; }); } }); database.close(); current++; return response; } /** * Call this for UPDATE queries. * * @param {string} sql The SQL query. * @param {string} entryTable Name of the table involved in the query. * @param {string} entryID Key of the entry that is being updated. * @param {string} token Token that is used for verifying the edit permissions. * @returns {Promise&lt;JSON&gt;} JSON object that contains response data or error message, if the query was unsuccessful. */ async function updateQuery(sql, entryTable, entryID, token) { const waitFor = next; next++; while (waitFor != current) { // waiting for the lock... await sleep(1); } if (!startsWith(sql, \"update\") || entryTable === undefined || entryID === undefined || token === undefined) { current++; throw new Error(\"Invalid use of updateQuery.\"); } const database = new Database(databaseConfig); let response = undefined; await isValidEntry(database, entryTable, entryID) .then(async (isValid) =&gt; { if (!isValid) { response = await getErrResponse(\"Invalid entry table and entry ID pair.\"); } }) if (response !== undefined) { database.close(); current++; return response; } await editTokensEntryExists(database, entryTable, entryID, token) .then(async (result) =&gt; { if (result) { // Token is valid. Execute query: response = await getResult(sql, database, async (result) =&gt; { return { query: \"OK\", affectedRows: result.affectedRows, changedRows: result.changedRows }; }); } else { response = await getErrResponse(\"Invalid or missing token.\"); } }); if (response.status !== \"OK\") { database.close(); current++; return response; } // delete token let deleteQuery = \"DELETE FROM EditTokens WHERE token = ?\"; deleteQuery = mysql.format(deleteQuery, [token]); await getResult(deleteQuery, database, async (result) =&gt; { if (result.affectedRows != 1) { logger.error(\"ERROR WHEN DELETING A TOKEN (\" + token + \")! Database response: &gt;&gt;\" + JSON.stringify(result) + \"&lt;&lt;.\"); } return result; }); database.close(); current++; return response; } /** * Request editing for the specific entry. * * @param {string} entryTable Table that we want to edit. * @param {string} entryID ID of the entry in that table that we want to edit. * @returns {Promise&lt;JSON&gt;} Response containing the valid token, or error message. */ async function requestEditing(entryTable, entryID) { const waitFor = next; next++; while (waitFor != current) { // waiting for the lock... await sleep(1); } if (entryTable === undefined || entryID === undefined) { current++; throw new Error(\"Invalid use of requestEditing.\"); } const database = new Database(databaseConfig); let response = undefined; await isValidEntry(database, entryTable, entryID) .then(async (isValid) =&gt; { if (!isValid) { response = await getErrResponse(\"Invalid entry table and entry ID pair.\"); } }) if (response !== undefined) { database.close(); current++; return response; } await editTokensEntryExists(database, entryTable, entryID) .then(async (result) =&gt; { if (result) { response = await getErrResponse(\"Entry is being modified and cannot be edited.\"); } else { response = getSuccessfulResponse(null); } }); if (response.status !== \"OK\") { database.close(); current++; return response; } // entry is not being edited, generate token, store it and return it const token_ = tokenGenerator.generateToken(); const nowDate = new Date(); nowDate.setMinutes(nowDate.getMinutes() + TOKEN_VALIDITY_MINUTES); const expires = dateformat(nowDate, \"yyyymmddHHMMss\"); const insertQuery = mysql.format(\"INSERT INTO EditTokens VALUES (?, ?, ?, ?)\", [token_, entryTable, entryID, expires]); response = await getResult(insertQuery, database, () =&gt; { return { token: token_, expires: dateformat(nowDate, \"yyyy-mm-dd HH:MM:ss\") }; }); database.close(); current++; return response; } /** * Call this to refresh the current token. This will generate a new token * with a new expiration time. If the token is invalid, an error * message will be returned. * * @param {string} entryTable Name of the table that we are editing. * @param {string} entryID Key of the entry that we are editing * @param {string} token Token that is used for verifying the edit permissions. * @returns {Promise&lt;JSON&gt;} JSON object that contains response data or error message. */ async function refreshToken(entryTable, entryID, token) { if (entryTable === undefined || entryID === undefined || token === undefined) { throw new Error(\"Invalid use of refreshToken.\"); } const database = new Database(databaseConfig); let response = undefined; await editTokensEntryExists(database, entryTable, entryID, token) .then(async (result) =&gt; { if (result) { // Token is valid. Update it. const sql = mysql.format(\"DELETE FROM EditTokens WHERE token = ?\", [token]); await getResult(sql, database, (result) =&gt; { return result; }); const token_ = tokenGenerator.generateToken(); const nowDate = new Date(); nowDate.setMinutes(nowDate.getMinutes() + TOKEN_VALIDITY_MINUTES); const expires = dateformat(nowDate, \"yyyymmddHHMMss\"); const insertQuery = mysql.format(\"INSERT INTO EditTokens VALUES (?, ?, ?, ?)\", [token_, entryTable, entryID, expires]); response = await getResult(insertQuery, database, () =&gt; { return { token: token_, expires: dateformat(nowDate, \"yyyy-mm-dd HH:MM:ss\") }; }); } else { response = await getErrResponse(\"Invalid token.\"); } }); database.close(); return response; } /** * Call this to delete the current token. This will allow other users * to edit this entry. If the token is invalid, an error * message will be returned. * * @param {string} entryTable Name of the table that we are editing. * @param {string} entryID Key of the entry that we are editing * @param {string} token Token that is used for verifying the edit permissions. * @returns {Promise&lt;JSON&gt;} JSON object that contains response data or error message. */ async function cancelEditing(entryTable, entryID, token) { if (entryTable === undefined || entryID === undefined || token === undefined) { throw new Error(\"Invalid use of cancelEditing.\"); } const database = new Database(databaseConfig); let response = undefined; await editTokensEntryExists(database, entryTable, entryID, token) .then(async (result) =&gt; { if (result) { // Token is valid. Delete it. const sql = mysql.format(\"DELETE FROM EditTokens WHERE token = ?\", [token]); await getResult(sql, database, (result) =&gt; { return result; }); response = getSuccessfulResponse(\"Editing successfully cancelled.\") } else { response = await getErrResponse(\"Invalid token.\"); } }); database.close(); return response; } /** * Updates the expiration of an access token specified. * * @param {string} accessToken - Access token we are editing. * @param {Date} newExpiration New expiration for this token. * @returns {Promise&lt;JSON&gt;} JSON object that contains response data or error message. */ async function updateAccessToken(accessToken, newExpiration) { let sql = \"UPDATE AccessTokens SET expiration = ? WHERE token = ?\"; sql = mysql.format(sql, [dateformat(newExpiration, \"yyyymmddHHMMss\"), accessToken]); const database = new Database(databaseConfig); const res = await getResult(sql, database, () =&gt; { return {status:\"OK\"}; }); database.close(); if (res.status !== \"OK\") { logger.error(\"Could not update access token expiration in the DB.\"); } return res; } /** * Deletes the access token specified. * * @param {string} accessToken - Access token we are editing. * @returns {Promise&lt;JSON&gt;} JSON object that contains response data or error message. */ async function deleteAccessToken(accessToken) { let sql = \"DELETE FROM AccessTokens WHERE token = ?\"; sql = mysql.format(sql, [accessToken]); const database = new Database(databaseConfig); const res = await getResult(sql, database, () =&gt; { return {status:\"OK\"}; }); database.close(); if (res.status !== \"OK\") { logger.error(\"Could not delete access token in the DB.\"); } return res; } //===================================== // HELPER FUNCTIONS BELOW: //===================================== /** * A helper function for insertQuery and selectQuery. * * @param {string} sql The SQL query. * @param {string} type \"select\" or \"insert\" * @param {function} treatResponse This function is called to format the query response, if * the query was successful. * @returns {Promise&lt;JSON&gt;} JSON object that contains response data or error message, if the query was unsuccessful. */ async function nonCriticalQuery(sql, type, treatResponse) { if (!startsWith(sql, type)) { throw new Error(\"Invalid use of \" + type + \"Query.\"); } const database = new Database(databaseConfig); const response = await getResult(sql, database, treatResponse); database.close(); return response; } /** * Helper function that executes the query. * * @param {string} sql Query to execute. * @param {Database} database Database object to execute the query on. * @param {function} treatResponse Decide how the response of a successful query is modified. * @returns {JSON} Result of the query or error response, if query unsuccessful. */ async function getResult(sql, database, treatResponse) { let result = undefined; try { result = await database.query(sql); } catch(err) { const errResponse = await getSQLErrorResponse(err); return errResponse; } const treated = await treatResponse(result); return await getSuccessfulResponse(treated); } /** * Generate a JSON error response. * * @param {string} cause * @returns {JSON} Error alid token\", () =&gt; { it(\"Should return an error message.\" , (done) =&gt; { db_controller.cancelEditing(\"Patient\", \"1\", \"invalid token\") .then((result) =&gt; { expect(result.status).to.equal(\"ERR\"); expect(result.err.type).to.equal(\"Invalid request.\"); }) .then(() =&gt; { done(); }) .catch((err) =&gt; { done(err); }); }); }); describe(\"&gt; Cancel with a valid token\", () =&gt; { it(\"Should delete that token.\" , (done) =&gt; { const database = new Database(databaseConfig); const date = new Date(); date.setMinutes(date.getMinutes() + 10); const expires = dateFormat(date, \"yyyymmddHHMMss\"); database.query(\"INSERT INTO EditTokens VALUES \" + \"('ref3_token', 'Patient', 'rand_id3', '\" + expires + \"')\") .catch((err) =&gt; { printSetupError(err); }) .then(() =&gt; { database.close(); let error = undefined; db_controller.cancelEditing(\"Patient\", \"rand_id3\", \"ref3_token\") .then((result) =&gt; { expect(result.status).to.equal(\"OK\"); expect(result.response).to.equal(\"Editing successfully cancelled.\"); }) .catch((err) =&gt; { error = err; }) .then(() =&gt; { // check if previous token has been deleted const database1 = new Database(databaseConfig); database1.query(\"SELECT * FROM EditTokens WHERE table_name = 'Patient' AND table_key = 'rand_id3'\") .then((result) =&gt; { expect(result.length).to.equal(0); }) .catch((err) =&gt; { error = err; }) .then(() =&gt; { // clean DB database1.query(\"DELETE FROM EditTokens WHERE table_name = 'Patient' AND table_key = 'rand_id3'\") .catch((err) =&gt; { error = err; }).then(() =&gt; { database1.close(); if (error) done(error); else done(); }); }); }); }); }); }); }); describe(\"Test improper use of query functions:\", () =&gt; { describe(\"&gt; Improper use of selectQuery\", () =&gt; { it(\"Should throw an Error\", (done) =&gt; { const sql = \"updAte ...\"; db_controller.selectQuery(sql) .then(() =&gt; { done(new Error(\"Did not throw an error for improper use.\")) }) .catch(() =&gt; { done(); }); }); }); describe(\"&gt; Improper use of insertQuery\", () =&gt; { it(\"Should throw an Error\", (done) =&gt; { const sql = \" SELECT ...\"; db_controller.insertQuery(sql) .then(() =&gt; { done(new Error(\"Did not throw an error for improper use.\")) }) .catch(() =&gt; { done(); }); }); }); describe(\"&gt; Improper use of deleteQuery\", () =&gt; { it(\"Should throw an Error\", (done) =&gt; { const sql = \"SELECT ...\"; db_controller.deleteQuery(sql, 'Patient', 'id') .then(() =&gt; { done(new Error(\"Did not throw an error for improper use.\")) }) .catch(() =&gt; { done(); }); }); it(\"Should throw an Error\", (done) =&gt; { const sql = \"DELETE ...\"; db_controller.deleteQuery(sql, 'Test') .then(() =&gt; { done(new Error(\"Did not throw an error for improper use.\")) }) .catch(() =&gt; { done(); }); }); }); describe(\"&gt; Improper use of updateQuery\", () =&gt; { it(\"Should throw an Error\", (done) =&gt; { const sql = \"SELECT ...\"; db_controller.updateQuery(sql, \"Patient\", \"id\", \"token\") .then(() =&gt; { done(new Error(\"Did not throw an error for improper use.\")) }) .catch(() =&gt; { done(); }); }); it(\"Should throw an Error\", (done) =&gt; { const sql = \"UPDATE ...\"; db_controller.updateQuery(sql, \"Patient\", \"id\") .then(() =&gt; { done(new Error(\"Did not throw an error for improper use.\")) }) .catch(() =&gt; { done(); }); }); }); describe(\"&gt; Improper use of requestEditing\", () =&gt; { it(\"Should throw an Error\", (done) =&gt; { db_controller.requestEditing('Patient') .then(() =&gt; { done(new Error(\"Did not throw an error for improper use.\")) }) .catch(() =&gt; { done(); }); }); }); describe(\"&gt; Improper use of refreshToken\", () =&gt; { it(\"Should throw an Error\", (done) =&gt; { db_controller.refreshToken('Patient', \"entry\") .then(() =&gt; { done(new Error(\"Did not throw an error for improper use.\")) }) .catch(() =&gt; { done(); }); }); }); describe(\"&gt; Improper use of cancelEditing\", () =&gt; { it(\"Should throw an Error\", (done) =&gt; { db_controller.cancelEditing('Patient', \"entry\") .then(() =&gt; { done(new Error(\"Did not throw an error for improper use.\")) }) .catch(() =&gt; { done(); }); }); }); }); }); /** * Prints an error that occurred during setting up the testing * environment in a nice format. * * @param {Error} err Error that occurred. */ function printSetupError(err) { console.log(\"=======================================\"); console.log(\"Error setting up testing environment:\\n\" + err); console.log(\"=======================================\"); } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_email_email-controller.js.html":{"id":"server_lib_email_email-controller.js.html","title":"Source: server/lib/email/email-controller.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/email/email-controller.js /** * This module processes mailing requests and organises the data that * is then used in email sender. It also updates the DB accordingly. * * @author Luka Kralj * @version 1.0 * @module email-controller */ module.exports = { sendOverdueReminders, sendNormalReminders, recoverPassword } const query_controller = require('./../query-controller'); const email_sender = require('./email-sender'); const authenticator = require('./../authenticator.js'); const crypto = require(\"crypto\"); const logger = require('./../logger'); const dateformat = require('dateformat'); /** * Send reminders for overdue tests. * * @param {Array} testIDs - List of all the overdue tests' IDs * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query. success is true only if all the emails were successfully sent. * Some emails might fail to be sent for various reasons. It can be that the patient was sent * an email but the hospital was not or vice versa, or maybe both emails failed to send. * Response format: * {success: true, response: \"All emails sent successfully.\"} * * The three \"failed\" lists are disjoint. * {success: false, * response: { * failedBoth: [] // might be empty * failedPatient: [] // might be empty * failedHospital: [] // might be empty * } * } **/ async function sendOverdueReminders(testIDs, actionUsername) { return await send(testIDs, actionUsername, email_sender.sendOverdueReminderToPatient, email_sender.sendOverdueReminderToHospital, true); } /** * Send reminders for tests (not overdue). * * @param {Array} testIDs - List of all the overdue tests' IDs * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query. success is true only if all the emails were successfully sent. * Some emails might fail to be sent for various reasons. It can be that the patient was sent * an email but the hospital was not or vice versa, or maybe both emails failed to send. * Response format: * {success: true, response: \"All emails sent successfully.\"} * * The three \"failed\" lists are disjoint. * {success: false, * response: { * failedBoth: [] // might be empty * failedPatient: [] // might be empty * failedHospital: [] // might be empty * } * } **/ async function sendNormalReminders(testIDs, actionUsername) { return await send(testIDs, actionUsername, email_sender.sendReminderToPatient, email_sender.sendReminderToHospital, false); } /** * Send reminders for overdue tests. * * @param {Array} testIDs - List of all the overdue tests' IDs * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query. success is true only if all the emails were successfully sent. * Some emails might fail to be sent for various reasons. It can be that the patient was sent * an email but the hospital was not or vice versa, or maybe both emails failed to send. * Response format: * {success: true, response: \"All emails sent successfully.\"} * * The three \"failed\" lists are disjoint. * {success: false, * response: { * failedBoth: [] // might be empty * failedPatient: [] // might be empty * failedHospital: [] // might be empty * } * } **/ async function send(testIDs, actionUsername, patientFunction, hospitalFunction, isOvedue) { const failedBoth = []; const failedPatient = []; const failedHospital = []; for (let i = 0; i &lt; testIDs.length; i++) { const token = await query_controller.requestEditing(\"Test\", testIDs[i], actionUsername); if (!token) { failedBoth.push(testIDs[i]); continue; } let test = null; let patient = null; let hospital = null; let carer = null; try { test = (await query_controller.getTest(testIDs[i])).response[0]; patient = (await query_controller.getPatient(test.patient_no)).response[0]; hospital = null; carer = null; if (patient.carer_id !== null) { carer = (await query_controller.getCarer(patient.carer_id)).response[0]; } if (patient.hospital_id !== null) { hospital = (await query_controller.getHospital(patient.hospital_id)).response[0]; } } catch (err) { failedBoth.push(testIDs[i]); // release token query_controller.returnToken(\"Test\", testIDs[i], token, actionUsername); continue; } const emailInfo = { patient: patient, hospital: hospital, test: test, carer: carer }; let contactPatient = false; if (isOvedue) { // check if this patient has already been contacted if (test.last_reminder === null) { contactPatient = true; } else { const date_1 = dateformat(test.last_reminder, \"yyyymmdd\"); const date_2 = dateformat(new Date(), \"yyyymmdd\"); if (date_1 === date_2) { contactPatient = false; } } } let pat_ok = true; if (contactPatient) { pat_ok = await patientFunction(emailInfo); } let hos_ok = true; if (hospital !== null) { hos_ok = await hospitalFunction(emailInfo); } if (!pat_ok &amp;&amp; !hos_ok) { failedBoth.push(testIDs[i]); } else if (!pat_ok) { failedPatient.push(testIDs[i]); } else if (!hos_ok) { failedHospital.push(testIDs[i]); } if (pat_ok) { // email for patient sent successfully query_controller.updateLastReminder(testIDs[i], token, actionUsername).then((res) =&gt; { if (!res.success) { logger.error(\"Error updating latest reminder. Response: \" + JSON.stringify(res)); } }); } else { // release token query_controller.returnToken(\"Test\", testIDs[i], token, actionUsername); } } if (failedBoth.length === 0 &amp;&amp; failedPatient.length === 0 &amp;&amp; failedHospital.length === 0) { return { success: true, response: \"All emails sent successfully.\" }; } else { return { success: false, response: { failedBoth: failedBoth, failedPatient: failedPatient, failedHospital: failedHospital } }; } } /** * Recover password of user * @param {String} username - user to recover password * @result {JSON} result - {success:Boolean response:(optional) Error/Problem} **/ async function recoverPassword(username) { const user = await query_controller.getUser(username); if (!user.success) { return user; } if (user.response[0].length == 0) { return { success: false, response: \"No user found!\" } } const token = await query_controller.requestEditing(\"User\", username, username); if (!token) { return { success: false, response: \"Could not send an email.\" }; } const newPassword = authenticator.produceSalt(); const userToEmail = { user: { username: username, new_password: newPassword, recovery_email: user.response[0].recovery_email } } const emailResponse = await email_sender.sendPasswordRecoveryEmail(userToEmail); if (!emailResponse) { query_controller.returnToken(\"User\", username, token, username); return { success: false, response: \"Could not send an email.\" }; } const hash = crypto.createHash('sha256').update(newPassword).digest('hex'); return await query_controller.editUser({ username: username, hashed_password: hash }, token, username); } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_email_email-generator.js.html":{"id":"server_lib_email_email-generator.js.html","title":"Source: server/lib/email/email-generator.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/email/email-generator.js /** * The functions exported from this module generate different types of emails depending on their purpose. They all need information contained in the \"email_info\" JSON objects. * @example &lt;caption&gt;The email_info JSON needs to reflect this format in order to be properly parsed:&lt;/caption&gt; { \"patient\": { \"patient_no\": \"P799886\", \"patient_name\": \"Bruce\", \"patient_surname\": \"Wayne\", \"patient_email\": \"imnotbatman@gotham.com\", \"patient_phone\": null, \"hospital_id\": 551, \"carer_id\": null, \"additional_info\": null }, \"test\": { \"test_id\": 1, \"patient_no\": \"P799886\", \"due_date\": date_obj, //a date object \"frequency\": \"4-W\", \"occurrences\": 9, \"completed_status\": \"yes\", \"completed_date\": date_obj, //a date object \"notes\": null }, \"hospital\": { \"hospital_id\": 551, \"hospital_name\": \"Gotham City Hospital\", \"hospital_email\": \"hospital@gotham.com\", \"hospital_phone\": null } \"user\":{ \"username\": \"admin\" \"new_password\": \"newpassword123\" \"recovery_email\": \"admin@admin.com\" } } * @module email-generator * @author Danilo Del Busso, Luka Kralj * @version 0.0.2 */ /* |-------------------------------------------------------------------------- | MODULE EXPORTS |-------------------------------------------------------------------------- */ module.exports = { testReminderForPatient, testReminderForHospital, overdueTestReminderForPatient, overdueTestReminderForHospital, passwordRecoveryEmail }; const dateformat = require('dateformat'); const mjml2html = require(\"mjml\"); /* |-------------------------------------------------------------------------- | EMAIL GENERATION FUNCTIONS |-------------------------------------------------------------------------- | This section contains the functions which generate html code for different kinds of email | */ /** * Return html for an email containing info about a test which is overdue for a patient. * @param {JSON} email_info the json containing info needed to generate the email. For format info look at the module's documentation. * @returns {string} html for an email containing info about a test which is due for a patient */ async function overdueTestReminderForHospital(email_info, email_config) { const greeting = \"Dear colleagues,\"; const computed_html = mjml2html(await generateReminderBody(email_info, email_config.content.overdueHospital, greeting, true, email_config)); let subject = email_config.content.overdueHospital.subject.title; const due_date = beautifyDate(email_info.test.due_date); if (email_config.content.overdueHospital.subject.appendDate) { subject += (subject.endsWith(\" \")) ? due_date : \" \" + due_date; } if (computed_html.errors.length === 0) { return { to: email_info.hospital.hospital_email, html: (computed_html.html + \"&lt;br&gt;\" + getFooter(email_config)).replace(/--br--/g, \"&lt;br&gt;\"), subjectTitle: subject }; } return null; } /** * Return html for an email containing info about a test which is overdue for a patient. * @param {JSON} email_info the json containing info needed to generate the email. For format info look at the module's documentation. * @returns {string} html for an email containing info about a test which is due for a patient */ async function overdueTestReminderForPatient(email_info, email_config) { if (email_info.patient.patient_email === null || email_info.patient.patient_email === undefined || email_info.patient.patient_email.length === 0 || email_info.patient.patient_email === \"null\") { return await overdueTestReminderForCarer(email_info, email_config); } let name = email_info.patient.patient_name; let surname = email_info.patient.patient_surname; name = (name === null || name === undefined|| name.length === 0 || name === \"null\") ? undefined : name; surname = (surname === null || surname === undefined || surname.length === 0 || surname === \"null\") ? undefined : surname; let greeting = \"Dear \"; if (name &amp;&amp; surname) { greeting += name + \" \" + surname + \",\"; } else { greeting += \"patient,\"; } const computed_html = mjml2html(await generateReminderBody(email_info, email_config.content.overduePatient, greeting, true, email_config)); let subject = email_config.content.overduePatient.subject.title; const due_date = beautifyDate(email_info.test.due_date); if (email_config.content.overduePatient.subject.appendDate) { subject += (subject.endsWith(\" \")) ? due_date : \" \" + due_date; } if (computed_html.errors.length === 0) { return { to: email_info.patient.patient_email, html: (computed_html.html + \"&lt;br&gt;\" + getFooter(email_config)).replace(/--br--/g, \"&lt;br&gt;\"), subjectTitle: subject }; } return null; } /** * Return html for an email containing info about a test which is overdue for a patient. * @param {JSON} email_info the json containing info needed to generate the email. For format info look at the module's documentation. * @returns {string} html for an email containing info about a test which is due for a patient */ async function overdueTestReminderForCarer(email_info, email_config) { if (email_info.carer === null || email_info.carer === undefined) { return null; } let name = email_info.carer.carer_name; let surname = email_info.carer.carer_surname; name = (name === null || name === undefined || name.length === 0 || name === \"null\") ? undefined : name; surname = (surname === null || surname === undefined || surname.length === 0 || surname === \"null\") ? undefined : surname; let greeting = \"Dear \"; if (name &amp;&amp; surname) { greeting += name + \" \" + surname + \",\"; } else { greeting += \"carer,\"; } const computed_html = mjml2html(await generateReminderBody(email_info, email_config.content.overdueCarer, greeting, true, email_config)); let subject = email_config.content.overdueCarer.subject.title; const due_date = beautifyDate(email_info.test.due_date); if (email_config.content.overdueCarer.subject.appendDate) { subject += (subject.endsWith(\" \")) ? due_date : \" \" + due_date; } if (computed_html.errors.length === 0) { return { to: email_info.carer.carer_email, html: (computed_html.html + \"&lt;br&gt;\" + getFooter(email_config)).replace(/--br--/g, \"&lt;br&gt;\"), subjectTitle: subject }; } return null; } /** * Return html for an email containing info about a new password which is generated for a User. * @param {JSON} email_info the json containing info needed to generate the email. For format info look at the module's documentation. * @returns {string} html for an email containing info about a test which is due for a patient */ async function passwordRecoveryEmail(email_info, email_config) { const subject = email_config.content.recoveryEmail.subject; const newPassword = email_info.user.new_password; const computed_html = mjml2html(await generateRecoveryEmailBody(newPassword, email_config.content.recoveryEmail)); if (computed_html.errors.length === 0) { return { to: email_info.user.recovery_email, html: (computed_html.html + \"&lt;br&gt;\" + getFooter(email_config)).replace(/--br--/g, \"&lt;br&gt;\"), subjectTitle: subject }; } return null; } /** * Return html for an email containing info about a test which is due for a patient. * @param {JSON} email_info the json containing info needed to generate the email. For format info look at the module's documentation. * @returns {string} html for an email containing info about a test which is due for a patient */ async function testReminderForPatient(email_info, email_config) { if (email_info.patient.patient_email === null || email_info.patient.patient_email === undefined || email_info.patient.patient_email.length === 0 || email_info.patient.patient_email === \"null\") { return await testReminderForCarer(email_info, email_config); } let name = email_info.patient.patient_name; let surname = email_info.patient.patient_surname; name = (name === null || name === undefined || name.length === 0 || name === \"null\") ? undefined : name; surname = (surname === null || surname === undefined || surname.length === 0 || surname === \"null\") ? undefined : surname; let greeting = \"Dear \"; if (name &amp;&amp; surname) { greeting += name + \" \" + surname + \",\"; } else { greeting += \"patient,\"; } const computed_html = mjml2html(await generateReminderBody(email_info, email_config.content.generalPatient, greeting, false, email_config)); let subject = email_config.content.generalPatient.subject.title; const due_date = beautifyDate(email_info.test.due_date); if (email_config.content.generalPatient.subject.appendDate) { subject += (subject.endsWith(\" \")) ? due_date : \" \" + due_date; } if (computed_html.errors.length === 0) { return { to: email_info.patient.patient_email, html: (computed_html.html + \"&lt;br&gt;\" + getFooter(email_config)).replace(/--br--/g, \"&lt;br&gt;\"), subjectTitle: subject }; } return null; } /** * Generate an email aimed at hospitals which reminds of a blood test due for a patient of theirs * @param {JSON} email_info the json containing info needed to generate the email. For format info look at the module's documentation. */ async function testReminderForHospital(email_info, email_config) { const greeting = \"Dear colleagues,\"; const computed_html = mjml2html(await generateReminderBody(email_info, email_config.content.generalHospital, greeting, false, email_config)); let subject = email_config.content.generalHospital.subject.title; const due_date = beautifyDate(email_info.test.due_date); if (email_config.content.generalHospital.subject.appendDate) { subject += (subject.endsWith(\" \")) ? due_date : \" \" + due_date; } if (computed_html.errors.length === 0) { return { to: email_info.hospital.hospital_email, html: (computed_html.html + \"&lt;br&gt;\" + getFooter(email_config)).replace(/--br--/g, \"&lt;br&gt;\"), subjectTitle: subject }; } return null; } /** * Generate an email aimed at carers which reminds of a blood test due for a patient * @param {JSON} email_info the json containing info needed to generate the email. For format info look at the module's documentation. */ async function testReminderForCarer(email_info, email_config) { if (email_info.carer === null || email_info.carer === undefined) { return null; } let name = email_info.carer.carer_name; let surname = email_info.carer.carer_surname; name = (name === null || name === undefined || name.length === 0 || name === \"null\") ? undefined : name; surname = (surname === null || surname === undefined || surname.length === 0 || surname === \"null\") ? undefined : surname; let greeting = \"Dear \"; if (name &amp;&amp; surname) { greeting += name + \" \" + surname + \",\"; } else { greeting += \"carer,\"; } const computed_html = mjml2html(await generateReminderBody(email_info, email_config.content.generalCarer, greeting, false, email_config)); let subject = email_config.content.generalCarer.subject.title; const due_date = beautifyDate(email_info.test.due_date); if (email_config.content.generalCarer.subject.appendDate) { subject += (subject.endsWith(\" \")) ? due_date : \" \" + due_date; } if (computed_html.errors.length === 0) { return { to: email_info.carer.carer_email, html: (computed_html.html + \"&lt;br&gt;\" + getFooter(email_config)).replace(/--br--/g, \"&lt;br&gt;\"), subjectTitle: subject }; } return null; } /* |-------------------------------------------------------------------------- | COMMON EMAIL ELEMENTS |-------------------------------------------------------------------------- | This section contains the functions which generate mjml code for common elements in | the emails | */ /** * Generates the body of the email according to the content configuration. * * @param {JSON} contentConfiguration - format: { \"subject\": { \"title\": \"\", \"appendDate\": true|false }, \"mainBody\": \"\", \"details\": { \"includePatientNo\": true|false, \"includePatientName\": true|false, \"includePatientContact\": true|false, \"includeDueDate\": true|false } }, */ async function generateReminderBody(emailInfo, contentConfiguration, greeting, isOverdue) { const patient = emailInfo.patient; const main = contentConfiguration.mainBody; let html = ` &lt;mjml&gt; ${getHead(\"Blood Test Reminder\")} &lt;mj-body&gt; &lt;mj-section&gt; &lt;mj-column width=\"45%\"&gt; &lt;mj-text align=\"center\" font-weight=\"500\" padding=\"0px\" font-size=\"18px\"&gt;BLOOD TEST REMINDER&lt;/mj-text&gt; &lt;mj-divider border-width=\"2px\" border-color=\"#616161\" /&gt; &lt;mj-divider border-width=\"2px\" border-color=\"#616161\" width=\"45%\" /&gt; &lt;/mj-column&gt; &lt;/mj-section&gt; &lt;mj-section padding-top=\"30px\"&gt; &lt;mj-column width=\"100%\"&gt; &lt;mj-text&gt; ${greeting} --br----br-- ${main} --br----br-- `; let rows = \"\"; if (contentConfiguration.details.includePatientNo) { rows += `&lt;i&gt;Patient number: &lt;/i&gt; ${patient.patient_no}--br--`; } if (contentConfiguration.details.includePatientName) { let name = patient.patient_name; let surname = patient.patient_surname; name = (name === null || name === undefined || name.length === 0 || name === \"null\") ? undefined : name; surname = (surname === null || surname === undefined || surname.length === 0 || surname === \"null\") ? undefined : surname; if (name &amp;&amp; surname) { rows += `&lt;i&gt;Full name: &lt;/i&gt; ${patient.patient_name} ${patient.patient_surname}--br--`; } else if (name) { rows += `&lt;i&gt;Name: &lt;/i&gt; ${patient.patient_name}--br--`; } else if (surname) { rows += `&lt;i&gt;Name: &lt;/i&gt; ${patient.patient_surname}--br--`; } } if (contentConfiguration.details.includePatientContact) { if (!(patient.patient_email === null || patient.patient_email === undefined || patient.patient_email.length === 0 || patient.patient_email === \"null\")) { rows += `&lt;i&gt;Email: &lt;/i&gt; ${patient.patient_email}--br--`; } if (!(patient.patient_phone === null || patient.patient_phone === undefined || patient.patient_phone.length === 0 || patient.patient_phone === \"null\")) { rows += `&lt;i&gt;Phone number: &lt;/i&gt; ${patient.patient_phone}--br--`; } } if (rows.length &gt; 0) { const tableHeader = ` &lt;b&gt;Patient details:&lt;/b&gt;--br----br--`; html += tableHeader + rows + \"--br--\"; } if (contentConfiguration.details.includeDueDate) { const test_date = beautifyDate(emailInfo.test.due_date); if (isOverdue) { html += ` &lt;b&gt;This test was due on ${test_date}.&lt;b&gt; `; } else { html += ` &lt;b&gt;This test is due on ${test_date}.&lt;b&gt; `; } } html += `--br--&lt;/mj-text&gt; &lt;/mj-column&gt; &lt;/mj-section&gt; &lt;/mj-body&gt; &lt;/mjml&gt;`; return html; } /** * Generates the body of the email according to the content configuration. * * @param {JSON} contentConfiguration - format: { \"subject\": \"\", \"mainBody\": \"\", }, */ async function generateRecoveryEmailBody(newPassword, contentConfiguration) { const main = contentConfiguration.mainBody; let html = ` &lt;mjml&gt; ${getHead(\"Password recovery\")} &lt;mj-body&gt; &lt;mj-section&gt; &lt;mj-column width=\"45%\"&gt; &lt;mj-text align=\"center\" font-weight=\"500\" padding=\"0px\" font-size=\"18px\"&gt;Password recovery email&lt;/mj-text&gt; &lt;mj-divider border-width=\"2px\" border-color=\"#616161\" /&gt; &lt;mj-divider border-width=\"2px\" border-color=\"#616161\" width=\"45%\" /&gt; &lt;/mj-column&gt; &lt;/mj-section&gt; &lt;mj-section padding-top=\"30px\"&gt; &lt;mj-column width=\"100%\"&gt; &lt;mj-text&gt; Dear user, --br----br-- ${main} --br----br-- &lt;b&gt;New password: &lt;/b&gt;${newPassword}--br-- `; html += `--br--&lt;/mj-text&gt; &lt;/mj-column&gt; &lt;/mj-section&gt; &lt;/mj-body&gt; &lt;/mjml&gt;`; return html; } /** * Get mjml code for image at the top of emails * @return {string} mjml code for image at the top of emails */ function getLogo(email_config) { const header_image_url = email_config.content.common.logo; if (header_image_url == null) { return \"\"; } return ` &lt;div&gt; &lt;img src=\"${header_image_url}\" alt=\"Logo\" width=\"200\"&gt; &lt;/div&gt; `; } /** * Get mjml code describing common head of emails * @param {title} the title of the html document * @return {string} mjml code describing common head of emails */ function getHead(title) { return ` &lt;mj-head&gt; &lt;mj-title&gt;${title}&lt;/mj-title&gt; &lt;mj-font name=\"Roboto\" href=\"https://fonts.googleapis.com/css?family=Roboto:300,500\" /&gt; &lt;mj-attributes&gt; &lt;mj-all font-family=\"Roboto, Helvetica, sans-serif\" /&gt; &lt;mj-text font-weight=\"300\" font-size=\"16px\" color=\"#616161\" line-height=\"24px\" /&gt; &lt;mj-section padding=\"0px\" /&gt; &lt;/mj-attributes&gt; &lt;/mj-head&gt; `; } /** * Get mjml code describing common footer of emails * @return {string} mjml code describing common footer of emails */ function getFooter(email_config) { return `--br-- ${getLogo(email_config)}--br-- ${email_config.content.common.footer} `; } /** * Beautify a date object as a readable string of \"1st October 2020\" format * @param {date} date the date object to be beautified * @returns {string} the beautified date */ function beautifyDate(date) { return dateformat(date, \"dS mmmm yyyy\") } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_email_email-sender.js.html":{"id":"server_lib_email_email-sender.js.html","title":"Source: server/lib/email/email-sender.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/email/email-sender.js /** * The email-sender sends email to patients and labs. * The module is centered around a specific config file to be created which specifies * the host email from which emails are being sent, as well as when emails have to be sent and to who. * @example &lt;caption&gt;Example of the config file.&lt;/caption&gt; { \"transporter\": { \"host\": \"smtp.gotham.mail.com\", //example of SMTP host \"port\": 465, \"secure\": true, //this value true only with port 465 \"auth\": { \"user\": \"imnotbatman@gotham.com\", //example of email \"pass\": \"jokerisajoke42\" //password } } } * @module email-sender * @author Danilo Del Busso, Jacopo Madaluni, Luka Kralj * @version 0.0.3 */ /* |-------------------------------------------------------------------------- | MODULE EXPORTS |-------------------------------------------------------------------------- */ module.exports = { sendReminderToPatient, sendReminderToHospital, sendOverdueReminderToPatient, sendOverdueReminderToHospital, sendPasswordRecoveryEmail }; const email_generator = require(\"./email-generator\"); const nodeMailer = require(\"nodemailer\"); const jsonController = require(\"../json-parser\"); const CONFIG_ABSOLUTE_PATH = __dirname + \"/../../config/email_config.json\"; //the absolute path of the email_config.json file const email_config = jsonController.getJSON(CONFIG_ABSOLUTE_PATH); const logger = require('./../logger'); /* |-------------------------------------------------------------------------- | MAIN EMAIL SENDING FUNCTIONS |-------------------------------------------------------------------------- | This section contains the functions which can be called externally to send emails, | these functions do not directly handle data and generate emails. They are written to simplify | usage of the module. */ async function sendPasswordRecoveryEmail(emailInfo) { return await sendOneEmail(emailInfo, email_generator.passwordRecoveryEmail); } /** * Send a single reminder to patient. * * @param {JSON} emailInfo - { * patient: * test: * hospital: * carer: * } * @returns {boolean} True if email was successfully sent, false if something went wrong. */ async function sendReminderToPatient(emailInfo) { return await sendOneEmail(emailInfo, email_generator.testReminderForPatient); } /** * Send a single reminder to hospital. * * @param {JSON} emailInfo - { * patient: * test: * hospital: * carer: * } * @returns {boolean} True if email was successfully sent, false if something went wrong. */ async function sendReminderToHospital(emailInfo) { return await sendOneEmail(emailInfo, email_generator.testReminderForHospital); } /** * Send a single reminder to patient. * * @param {JSON} emailInfo - { * patient: * test: * hospital: * carer: * } * @returns {boolean} True if email was successfully sent, false if something went wrong. */ async function sendOverdueReminderToPatient(emailInfo) { return await sendOneEmail( emailInfo, email_generator.overdueTestReminderForPatient ); } /** * Send a single reminder to hospital. * * @param {JSON} emailInfo - { * patient: * test: * hospital: * carer: * } * @returns {boolean} True if email was successfully sent, false if something went wrong. */ async function sendOverdueReminderToHospital(emailInfo) { return await sendOneEmail( emailInfo, email_generator.overdueTestReminderForHospital ); } /* |-------------------------------------------------------------------------- | EMAIL GENERATING AND SENDING FUNCTIONS SECTION |-------------------------------------------------------------------------- | This section contains the functions which send emails and handle | email creation. */ /** * Generate and send a single email. * * @param {JSON} emailInfo - { * patient: * test: * hospital: * carer: * } * @param {function} emailGeneratorFunction Function that generates the email from emailInfo. * @returns {boolean} True if email was successfully sent, false if something went wrong. */ async function sendOneEmail(emailInfo, emailGeneratorFunction) { const transporter = nodeMailer.createTransport(email_config.transporter); const generated = await emailGeneratorFunction(emailInfo, email_config); if (generated == null) { return false; } const receiverOptions = { from: transporter.options.auth.user, to: generated.to, subject: generated.subjectTitle, html: generated.html }; if (receiverOptions.to !== undefined &amp;&amp; receiverOptions.to !== null &amp;&amp; receiverOptions.to.length !== 0) { const res = await sendEmail(transporter, receiverOptions); if (res) return true; } return false; } /** * Send a single email based on the options * @param {transporter} transporter the transporter from which emails are being sent * @param {JSON} receiverOptions the options of the email address to be sent, as well as the content of the mail */ async function sendEmail(transporter, receiverOptions) { let successful = false; let finished = false; await transporter.sendMail(receiverOptions, (err, info) =&gt; { if (err) { logger.error(err); successful = false; } else { logger.info(\"Email sent successfully to: \" + receiverOptions.to + \".\"); successful = true; } transporter.close(); finished = true; }); while (!finished) { await sleep(1); } return successful; } /** * Await for this function to pause execution for a certain time. * * @param {number} ms Time in milliseconds * @returns {Promise} */ function sleep(ms) { return new Promise(resolve =&gt; { setTimeout(resolve, ms); }); } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"client_lib_json-controller.js.html":{"id":"client_lib_json-controller.js.html","title":"Source: client/lib/json-controller.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: client/lib/json-controller.js /** * Controller functions for json files reading and writing * @module json-controller * @author Danilo Del Busso * @version 0.0.2 */ /* |-------------------------------------------------------------------------- | MODULE EXPORTS |-------------------------------------------------------------------------- */ module.exports = { getJSON, isJSON, writeServerConfigFile } const fs = require('fs'); /** * Returns the content of the JSON file * @param {string} path The absolute path of the config file * @return {json} The config in JSON format, null if the file doesn't exist or is not a properly formatted JSON object * @example &lt;caption&gt;Example usage of getJSON.&lt;/caption&gt; * getJSON(__dirname + '/config.json') */ function getJSON(path) { if (fs.existsSync(path)) { const data = fs.readFileSync(path); return isJSON(data) } else { console.error(`There is no JSON file at ${path}`) return null; } } function writeServerConfigFile(json){ let toWrite = JSON.stringify(json); console.log(toWrite); fs.writeFile('src/server_connect_config.json', toWrite, 'utf8', err =&gt; { console.log(err); }); } /** * Check if the data is a properly formatted JSON file * @param {string} data * @return {JSON} null if the data was not a properly formatted JSON object, the data in JSON if otherwise */ function isJSON(data) { try { const json = JSON.parse(data); return json; } catch (e) { console.error(`The file is not in JSON format`); return null; } } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_json-parser.js.html":{"id":"server_lib_json-parser.js.html","title":"Source: server/lib/json-parser.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryData
