 the patient to update newColour string New colour to be stored. Returns: &lt;async&gt; changeTestStatus(test, actionUsername) Change the status of the test in the database Parameters: Name Type Description test JSON actionUsername string The user who issued the request. Properties: Name Type Description testId String id of a test to change Returns: result of the query - {success:true/false response:Array/Error} Type JSON characterCheck(input) Checks if input contains only characters Parameters: Name Type Description input String of some value Returns: Match with regular expression Type boolean checkMultipleQueriesStatus(queries) Run multiple queries on the database Parameters: Name Type Description queries Array array of queries to run Returns: result of the query - {success:true/false response:Array/String} Type JSON checkValues() Checks if year is valid. Returns: if values are correct and message to display if not Type * createFileName() Creates FileName depending on user choice of month/year combination. &lt;async&gt; deleteCarer(carerid, actionUsername) Delete Carer entry from database Parameters: Name Type Description carerid String id of a carer to be deleted actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean response:\"Entry deleted\"/Error} Type JSON &lt;async&gt; deleteHospital(hospitalid, actionUsername) Delete hospital entry from database Parameters: Name Type Description hospitalid String id of a hospital to be deleted actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean response:\"Entry deleted\"/Error} Type JSON &lt;async&gt; deletePatient(patientid, actionUsername) Delete Patient from database Parameters: Name Type Description patientid String patient_no of a patient actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean response:\"Entry deleted\"/Error} Type JSON &lt;async&gt; deleteQueryDatabase(table, id, sql, actionUsername) Run DELETE query on the database Parameters: Name Type Description table String Table to edit id String id to edit sql String SQL query actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean response:\"Entry deleted\"/Error} Type JSON &lt;async&gt; deleteTest(testid, actionUsername) Delete test entry from database Parameters: Name Type Description testid String id of a test to be deleted actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean response:\"Entry deleted\"/Error} Type JSON &lt;async&gt; editCarer(newInfo, token, actionUsername) Edit carer query Parameters: Name Type Description newInfo JSON All the information of the carer to update token The token that grants edit privileges actionUsername string The user who issued the request. Properties: Name Type Description carer_id String &lt;async&gt; editHospital(newInfo, token, actionUsername) Edit hospital query Parameters: Name Type Description newInfo JSON All the information of the hospital to update Obligatory fields in JSON token The token that grants edit privileges actionUsername string The user who issued the request. Properties: Name Type Description hospital_id String &lt;async&gt; editPatient(newInfo, token, actionUsername) Edit patient query Parameters: Name Type Description newInfo JSON All the information of the patient to update Obligatory fields in JSON token The token that grants edit privileges actionUsername string The user who issued the request. Properties: Name Type Description patient_no String &lt;async&gt; editTest(testId, newInfo, token, actionUsername) Edit test query Parameters: Name Type Description testId The id of the test to be updated newInfo JSON All the information of the test (new and old) token The token that grants edit privileges actionUsername string The user who issued the request. &lt;async&gt; editUser(json, actionUsername) Update User in database Tests(isMonthly, data) Get number of test due in month Parameters: Name Type Description isMonthly Boolean is the report monthly (true) or yearly (false) data String date for data to be retrived Returns: result of query {success:Boolean response: if true -&gt; {[{Number}]}} else {Error} Type JSON &lt;async&gt; getFullPatientInfo(patient_no) Get the info of the patient together with the info of eventual carers and hospitals Parameters: Name Type Description patient_no string the patient number Returns: - {success:Boolean response:Array or Error} Type JSON &lt;async&gt; getHospital(hospital_id) Get the hospital given its hospital id Parameters: Name Type Description hospital_id string the hospital id Returns: - {success:Boolean response:Array or Error} Type JSON getLastLineOfFile(fileName) Return the last line of a file. Adapted from https://bit.ly/2Hz2lPO. Parameters: Name Type Description fileName string the path of the file to read getMonthAndYear(date:) Return month and year from the received date as string. (Mon Mar 04 2019 ... = March 2019) Parameters: Name Type Description date: Date date Returns: Month and Year as string Type string getMonthName(date:) Return the full name of the month from the received date Parameters: Name Type Description date: Date date Returns: The name of date's month Type string &lt;async&gt; getNextTestsOfPatient(patientId) Get not completed tests from patient Parameters: Name Type Description patientId String id of patient Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async&gt; getNumberOfRemindersSent(isMonthly, data) Get sum of all reminders send in month Parameters: Name Type Description isMonthly Boolean is the report monthly (true) or yearly (false) data String date for data to be retrived Returns: result of query {success:Boolean response: if true -&gt; {[{Number}]}} else {Error} Type JSON &lt;async&gt; getOverdueReminderGroups(isAdult) Returns overdue tests that are separated into two groups. One group are the tests that haven't been sent a reminder. The other group are the tests that have already been sent a reminder. Response includes some basic info about the test. Parameters: Name Type Description isAdult Boolean If the records should be displayed for adult users Returns: { success: true|false, response: { notReminded: [{ test_id: due_date: patient_no: patient_name: patient_surname: }, ...] reminded: [{ test_id: due_date: patient_no: patient_name: patient_surname: last_reminder: reminders_sent: }, ...] } } Type JSON &lt;async&gt; getPatient(patient_no) Get the patient given its patient number Parameters: Name Type Description patient_no string the patient number Returns: - {success:Boolean response:Array or Error} Type JSON &lt;async&gt; getPatientEditedTests(patient_no) Get patient edited tests at the moment Parameters: Name Type Description patient_no string the patient number Returns: - {success:Boolean response:Array or Error} Type JSON &lt;async&gt; getPatientsNumber(isAdult) Get number of patients in database Parameters: Name Type Description isAdult Boolean if the number of patients to be retrived should be for adult patients Returns: result of query {success:Boolean response: if true -&gt; {[{Number}]}} else {Error} Type JSON &lt;async&gt; getTest(test_id) Get test from the database Parameters: Name Type Description test_id String id of test Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async&gt; getTestInfo(test_id) Get test info with patient info from the database Parameters: Name Type Description test_id String id of test Returns: result of the query - {success:true/false response:Array/Error} Type JSON getTestsDuringTheWeek(date, isAdult) Produce multiple queries on the database to retrieve test within the week Parameters: Name Type Description date String date in the week to retrieve tests (format: \"YYYY-MM-DD\") isAdult Boolean If the records should be displayed for adult users Returns: array of queries to run Type Array &lt;async&gt; getTestWithinWeek(date, isAdult) Get all tests within the week from the database Parameters: Name Type Description date String any date (from Monday to Friday) within the week to retrieve (format: \"YYYY-MM-DD\") isAdult Boolean If the records should be displayed for adult users Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async&gt; getUser(username) Get user from database Parameters: Name Type Description username String username to retrieve Returns: result of the query - {success:true/false response:Array/Error} Type JSON handleInputChange(e) Retrieves data from input element. Parameters: Name Type Description e handleSelectChange(e) Retrieves data from select element. Parameters: Name Type Description e &lt;async&gt; insertQueryDatabase(sql, tableName, id, actionUsername) Run INSERT query on the database Parameters: Name Type Description sql String SQL query tableName string Name of the table which we are inserting into. id string Specify new entry's ID, unless the ID is auto generated. actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean} Type JSON integerCheck(input) Checks if input contains only non-negative numbers Parameters: Name Type Description input String of some value Returns: Match with regular expression Type boolean prepareDeleteSQL(table, idProperty, id) Prepare DELETE query on the database Parameters: Name Type Description table String Table in which to insert an entry idProperty String property, that the entry can be identified with id String value of idProperty Returns: SQL query Type String prepareInsertSQL(table, object) Prepare INSERT query on the database Parameters: Name Type Description table String Table in which to insert an entry object JSON JSON, which is being entered Returns: SQL query Type String prepareUpdateSQL(table, object, idProperty) Prepare UPDATE query on the database Parameters: Name Typ sCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLineIconIconSetjson-controllerjson-parserloggerongoingWeeklyoverdue-controllerquery-controllerreport-generatorScrollBoxserverserverConnectionsql-insertion-configStatusCircleStatusPilltoken-functions-testtoken-generatortoken-generator-testVerticalLineWeeklyCalendar Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatuscheckValuescreateFileNamedeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLategetCompletedOnTimegetDueTestsgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientEditedTestsgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserhandleInputChangehandleSelectChangeinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase BLOOD TEST DIARYRequirementsFor development, you will only need Node.js and npm installed on your environment. Node and npmNode is really easy to install &amp; now include npm. You should be able to run the following command after the installation procedure below. $ node --version v11.6.0 $ npm --version 6.7.0Node installation on OS XYou will need to use a Terminal. On OS X, you can find the default terminal in /Applications/Utilities/Terminal.app. Please install Homebrew if it's not already done with the following command. $ ruby -e \"$(curl -fsSL https://raw.github.com/Homebrew/homebrew/go/install)\"If everything when fine, you should run $ brew install nodeNode installation on Linux$ sudo apt-get install python-software-properties $ sudo add-apt-repository ppa:chris-lea/node.js $ sudo apt-get update $ sudo apt-get install nodejsNode installation on WindowsJust go on official Node.js website &amp; grab the installer. Also, be sure to have git available in your PATH, npm might need it. How to use code quality and testing toolsESLint:Currently only used for node backend support To check path/to/app.js: $ npm run -s eslint path/to/app.jsIt is advised to install editor extensions which will allow to check for errors automatically. VSCode: vscode-eslint Atom: linter-eslint Mocha, Chai, and InstanbulTo recursively run tests in server/: $ cd server $ npm testTo recursively run tests in client/ $ cd client $ npm test Configure appServer connectionThe configuration file is client/config/app_config.json port : the port on which the local app runs staticFolder : the static folder containing the frontend app indexFile: the index.html file which is served when the app receives get requests { \"port\" : 4200, \"staticFolder\" : \"/public\", \"indexFile\" : \"index.html\" } Email senderThe configuration file is server/config/email_config.json { \"transporter\": { \"host\": \"smtp.mail.yahoo.com\", \"port\": 465, \"service\": \"yahoo\", \"secure\": false, \"auth\": { \"user\": \"example@yahoo.com\", \"pass\": \"password\" }, \"logger\": true } /.../ }for info on usage and possible additional settings, go to nodemailer.com Instructions for runningTo run the application follow these steps: First a database needs to be set up. For this use schema.sql and insert.sql files in server/database/ folder. You might have to configure some files in server/config/ folder. Then go to server/ folder and first run npm install command. Then run npm start. The server is now running. Now you have two options for running the application. You can simply run the .exe file provided in builds/ folder and continue from step 7. Another option is running it in development mode. Go to client/ folder and run npm i. Then run npm run electron-dev. The application is now running. If the application does not automatically connect to the server, you can update the IP and port in the top right corner. Languages &amp; tools NodeJS is used for the back-end. React is used for UI Electron is used for deploying the desktop app ESLint is used for linting support Mocha is used for testing Chai is used for assertions Instanbul is used for test branch coverage checks nodemailer is used for sending emails mysql for managing and creating a relational database mocha-sinon used for integration between mocha and sinon, allowing for automatic cleanup of spies proxyquire used to proxy nodejs's require in order to make overriding dependencies [mjml] (https://mjml.io/) used for email formatting Authors Alessandro Amantini Alvaro Rausell Guiard Danilo Del Busso Emilio Pascarelli Jacopo Madaluni Jakub Cerven Luka Kralj Mateusz Nowak × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:19+00:00 using the DocStrap template. "},"Database.html":{"id":"Database.html","title":"Class: Database","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar-functionsCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLineIconIconSetjson-controllerjson-parserloggerongoingWeeklyoverdue-controllerquery-controllerreport-generatorScrollBoxserverserverConnectionsql-insertion-configStatusCircleStatusPilltoken-functions-testtoken-generatortoken-generator-testVerticalLineWeeklyCalendar Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatuscheckValuescreateFileNamedeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospital etLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientEditedTestsgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserhandleInputChangehandleSelectChangeinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Module: action-logger This module provides some functions for faster logging of different actions on the DB. Version: 1.0 Author: Luka Kralj Members &lt;inner&gt; showConsoleOutput If true, it will output to the console, otherwise it will not output anything. It's good to turn it off in testing to increase readability. Leave on for debugging. Methods &lt;inner&gt; log(type, username, tableName, entryID, message, Optional) Helper function to reduce duplication. Parameters: Name Type Description type string Type of action taken: insert, update or delete. username string User that has done that action. tableName string The table that was involved in the action. entryID string The key of the entry from the previous table that was involved in the action. message string Optional message that can provide more details about the action. Optional function action, called with the result of insertQuery. &lt;inner&gt; logDelete(username, tableName, entryID, message, Optional) Call this to log a delete action. Parameters: Name Type Description username string User that has done that action. tableName string The table that was involved in the action. entryID string The key of the entry from the previous table that was involved in the action. message string Optional message that can provide more details about the action. Optional function action, called with the result of insertQuery. &lt;inner&gt; logInsert(username, tableName, entryID, message, Optional) Call this to log an insert action. Parameters: Name Type Description username string User that has done that action. tableName string The table that was involved in the action. entryID string The key of the entry from the previous table that was involved in the action. message string Optional message that can provide more details about the action. Optional function action, called with the result of insertQuery. &lt;inner&gt; logOther(username, tableName, entryID, message, Optional) Call this to log any other action. Say, requested editing, or attempted an invalid login etc. Parameters: Name Type Description username string User that has done that action. tableName string The table that was involved in the action. entryID string The key of the entry from the previous table that was involved in the action. message string Message that provides details about the action. In this case the message is compulsory as it needs to explain what happened. Optional function action, called with the result of insertQuery. &lt;inner&gt; logUpdate(username, tableName, entryID, message, Optional) Call this to log an update action. Parameters: Name Type Description username string User that has done that action. tableName string The table that was involved in the action. entryID string The key of the entry from the previous table that was involved in the action. message string Optional message that can provide more details about the action. Optional function action, called with the result of insertQuery. × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:19+00:00 using the DocStrap template. "},"module-action-logger-test.html":{"id":"module-action-logger-test.html","title":"Module: action-logger-test","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar-functionsCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLi s:) Given an array and x columns, convert that array into a matrix of x columns Parameters: Name Type Description array: Array.&lt;Object&gt; array of any types cols: integer number of columns in the matrix Returns: &lt;inner&gt; generateCalendarArr(daysFromPrevMonth:, prevMonthLastDay:, daysInCurrentMonth:) Take a date as parameter and generate an array of days so that all the days from the current month are contained, plus last (prevMonthLastDay - daysFromPrevMonth) days from the previous month at the beginning of the array, and the first ones from the next at the bottom to make the array size % (#days in a week) = 0. Parameters: Name Type Description daysFromPrevMonth: integer number of days from the previous month to be put at the beginning of the array. prevMonthLastDay: integer last day of the previous month (eg. January last day = 31). daysInCurrentMonth: integer last day of the current month (eg. ) &lt;inner&gt; getCalendar(date:) Take a date as parameter and generate an array of arrays of days so that all the days from the specified year and month are contained in the matrix. The index of each array can be considered as the day (0 -&gt; Sunday, 1 -&gt; Monday etc.) and no cell is ever empty, so in case a month starts from Friday and ends on Monday, the remaining cells are filled in with, respectively, the last days from the previous month and the first ones from the next. Parameters: Name Type Description date: Date date to be converted into a matrix Returns: &lt;inner&gt; getDateOfFirstDayOf(year:, month:) Given a month and a year return the date of the first day (Sunday = 0, Monday = 1 etc.) Parameters: Name Type Description year: integer year month: integer month Returns: The date of the first day Type integer &lt;inner&gt; getDaysInMonth(year:, month:) Given a month and a year, return the number of days. Parameters: Name Type Description year: integer year month: integer month Returns: The number of days in that month for that year Type integer &lt;inne o that all the days from the specified year and month are contained in the matrix. The index of each array can be considered as the day (0 -&gt; Sunday, 1 -&gt; Monday etc.) and no cell is ever empty, so in case a month starts from Friday and ends on Monday, the remaining cells are filled in with, respectively, the last days from the previous month and the first ones from the next. Parameters: Name Type Description date: Date date to be converted into a matrix Returns: &lt;inner&gt; getDateOfFirstDayOf(year:, month:) Given a month and a year return the date of the first day (Sunday = 0, Monday = 1 etc.) Parameters: Name Type Description year: integer year month: integer month Returns: The date of the first day Type integer &lt;inner&gt; getDaysInMonth(year:, month:) Given a month and a year, return the number of days. Parameters: Name Type Description year: integer year month: integer month Returns: The number of days in that month for that year Type integer &lt;inner&gt; getNextDueDate(frequency, startingDate) Get the next date Parameters: Name Type Description frequency string the frequency in the given format startingDate date the starting date from which to calculate the next date Example Example usage of getNextDate with X-D notation. // returns Date object of value 2018-01-04T00:00:00.000Z getNextDate('3-D', new Date(2018, 0 , 1)); &lt;inner&gt; isHoliday(date) Check if a date is a holiday in the UK Parameters: Name Type Description date date the date to check &lt;inner&gt; isSelected(isFromThisMonth:, selectedDay:, currentDate:, day:) Return True if the day is selected Parameters: Name Type Description isFromThisMonth: boolean the day belongs to the current month. selectedDay: string the selected day in the form yyyy-(m)m-(d)d currentDate: Date the date displayed on the header of the the calendar day: integer the number of the day contained in this DayCell Returns: True if the day is selected, False otherwise Type boolean &lt;inner&gt; isWeekend(date) Check if the date falls on Saturday or Sunday. Parameters: Name Type Description date date The date to check. Returns: True if date is on weekend, false otherwise. Type boolean &lt;inner&gt; selectedDayIsFromCurrentMonth(selectedDate:, currentDate:) Return True if the selected date is in the days of the calendar belonging to the current month Parameters: Name Type Description selectedDate: string the selected day in the form yyyy-(m)m-(d)d currentDate: Date the date displayed on the header of the the calendar Returns: True iff the day appears in the calendar table and belongs to the current month, otherwise False Type boolean &lt;inner&gt; selectedDayIsFromNextMonth(selectedDate:, currentDate:, day:) Return True if the selected date is in the days of the calendar belonging to the next month Parameters: Name Type Description selectedDate: string the selected day in the form yyyy-(m)m-(d)d currentDate: Date the date displayed on the header of the the calendar day: integer the number of the day contained in this DayCell Returns: True iff the day appears in the calendar table and belongs to the next month, otherwise False Type boolean &lt;inner&gt; selectedDayIsFromPreviousMonth(selectedDate:, currentDate:, day:) Return True if the selected date is in the days of the calendar belonging to the previous month Parameters: Name Type Description selectedDate: string the selected day in the form yyyy-(m)m-(d)d currentDate: Date the date displayed on the header of the the calendar day: integer the number of the day contained in this DayCell Returns: True iff the day appears in the calendar table and belongs to the previous month, otherwise False Type boolean &lt;inner&gt; stringIsInteger(str) Check if given string is an integer Parameters: Name Type Description str string Returns: true if string is an integer Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:19+00:00 using the DocStrap template. "},"module-CalendarDay.html":{"id":"module-C nto a string separator: string the character between each element. By default is a comma before: string the character preceding each element. By default a single quote after: string the character next each element. By default a single quote &lt;inner&gt; convert(csvFilePath:, insertSqlFile:) Take the path of a csv file, parse it, and put into the insertion sql file passed as path Parameters: Name Type Description csvFilePath: string the path of the csv file insertSqlFile: string path of the insert sql file &lt;inner&gt; generateInsertionQuery(tableName:, fields:, value:, insertSqlFile:) Take the name of the database table and fields, plus some entries and covert them all into an insertion query. Parameters: Name Type Description tableName: string the name of the database table fields: string the name of the database columns value: string an entry as string respecting the order dictated by 'records' insertSqlFile: string path of the insert sql file &lt;inner&gt; getJSONKeys(object:) Take a csv as JSON and return the title of the table and the records names. In order to work, the title has to be the very first column in the csv. Parameters: Name Type Description object: JSON the JSON to collect the names from Returns: : table name and record names as, respectively, tableName and recordNames Type JSON &lt;inner&gt; getJSONValues(object:, keys:) Take a JSON and return the values contained as an array. Only the values contained in the variable 'keys' will be parsed. Parameters: Name Type Description object: JSON the JSON to collect the values from keys: Array.&lt;string&gt; the JSON keys Returns: : the values as an array Type Array.&lt;string&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:19+00:00 using the DocStrap template. "},"module-CustomDragLayer.html":{"id":"module-CustomDragLayer.html","title":"Module: CustomDragLayer","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar-functionsCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLineIconIconSetjson-controllerjson-parserloggerongoingWeeklyoverdue-controllerquery-controllerreport-generatorScrollBoxserverserverConnectionsql-insertion-configStatusCircleStatusPilltoken-functions-testtoken-generatortoken-generator-testVerticalLineWeeklyCalendar Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatuscheckValuescreateFileNamedeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLategetCompletedOnTimegetDueTestsgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientEditedTestsgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserhandleInputChangehandleSelectChangeinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Module: CustomDragLayer This component represents a whole invisible layer on top of the whole app. This allowes custom drag previews to be rendered on top of the app while components are being dragged. Version: 0.0.2 Author: Jacopo Madaluni × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:19+00:00 using the DocStrap template. "},"module-db-controller.html":{"id":"module-db-controller.html","title":"Module: db-controller","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar-functionsCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLineIconIconSetjson-controllerjson-parserloggerongoingWeeklyoverdue-controllerquery-controllerreport-generatorScrollBoxserverserverConnectionsql-insertion-configStatusCircleStatusPilltoken-functions-testtoken-generatortoken-generator-testVerticalLineWeeklyCalendar Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatuscheckValuescreateFileNamedeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLategetCompletedOnTimegetDueTestsgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientEditedTestsgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserhandleInputChangehandleSelectChangeinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Module: db-controller This module enables secure execution of the basic queries. It prevents deleting any entry that some user might be editing at the moment. It also prevents editing the entry if someone else is already editing it. It does so through token exchange system that gives editing rights to whoever obtains it. The token only works for a particular entry in the database. Additionally, the functions for critical queries deleteQuery, updateQuery and requestEditing will never be executed synchronously. This is implemented with an adapted Bakery algorithm. Version: 1.0 Author: Luka Kralj Methods &lt;async, inner&gt; cancelEditing(entryTable, entryID, token) Call this to delete the current token. This will allow other users to edit this entry. If the token is invalid, an error message will be returned. Parameters: Name Type Description entryTable string Name of the table that we are editing. entryID string Key of the entry that we are editing token string Token that is used for verifying the edit permissions. Returns: JSON object that contains response data or error message. Type Promise.&lt;JSON&gt; &lt;async, inner&gt; deleteAccessToken(accessToken) Deletes the access token specified. Parameters: Name Type Description accessToken string Access token we are editing. Returns: JSON object that contains response data or error message. Type Promise.&lt;JSON&gt; &lt;async, inner&gt; deleteQuery(sql, entryTable, entryID) Call this for DELETE queries. Parameters: Name Type Description sql string The SQL query. entryTable string Name of the table involved in the query. entryID string Key of the entry that is being deleted. Returns: JSON object that contains response data or error message, if the query was unsuccessful. Type Promise.&lt;JSON&gt; &lt;async, inner&gt; editTokensEntryExists(database, entryTable, entryID, token) Check if the entry with the given parameters exists in the EditTokens table. Parameters: Name Type Description database Database entryTable string entryID string token string Returns: True if such entry exists, false if not. Type Promise.&lt;boolean&gt; &lt;inner&gt; getErrResponse(cause) Generate a JSON error response. Parameters: Name Type Description cause string Returns: Error response. Type JSON &lt;async, inner&gt; getResult(sql, database, treatResponse) Helper function that executes the query. Parameters: Name Type Description sql string Query to execute. database Database Database object to execute the query on. treatResponse function Decide how the response of a successful query is modified. Returns: Result of the query or error response, if query unsuccessful. Type JSON &lt;inner&gt; getSQLErrorResponse(err) Formats the error response to give some information about the query error (type, code, error number, SQL message). Parameters: Name Type Description err Error Error thrown by the database query function. Returns: Formatted error response. Type JSON &lt;inner&gt; getSuccessfulResponse(response) Formats a successful response. Enables all responses to follow the same format. Parameters: Name Type Description response JSON Preformatted query-specific response. Returns: A formatted response. Type JSON &lt;async, inner&gt; insertQuery(sql) Call this for INSERT queries. Parameters: Name Type Description sql string The SQL query. Returns: JSON object that contains response data or error message, if the query was unsuccessful. Type Promise.&lt;JSON&gt; &lt;async, inner&gt; isValidEntry(database, entryTable, entryID) Checks if the table name and table ID pair actually represent some valid database entry. Parameters: Name Type Description database Database entryTable string entryID string Returns: True if entry exists, false if not. Type Promise.&lt;boolean&gt; &lt;async, inner&gt; nonCriticalQuery(sql, type, treatResponse) A helper function for insertQuery and selectQuery. Parameters: Name Type Description sql string The SQL query. type string \"select\" or \"insert\" treatResponse function This function is called to format the query response, if the query was successful. Returns: JSON object that contains response data or error message, if the query was unsuccessful. Type Promise.&lt;JSON&gt; &lt;async, inner&gt; refreshToken(entryTable, entryID, token) Call this to refresh the current token. This will generate a new token with a new expiration time. If the token is invalid, an error message will be returned. Parameters: Name Type Description entryTable string Name of the table that we are editing. entryID string Key of the entry that we are editing token string Token that is used for verifying the edit permissions. Returns: JSON object that contains response data or error message. Type Promise.&lt;JSON&gt; &lt;async, inner&gt; requestEditing(entryTable, entryID) Request editing for the specific entry. Parameters: Name Type Description entryTable string Table that we want to edit. entryID string ID of the entry in that table that we want to edit. Returns: Response containing the valid token, or error message. Type Promise.&lt;JSON&gt; &lt;async, inner&gt; selectQuery(sql) Call this for SELECT queries. Parameters: Name Type Description sql string The SQL query. Returns: JSON object that contains response data or error message, if the query was unsuccessful. Type Promise.&lt;JSON&gt; &lt;inner&gt; sleep(ms) Await for this function to pause execution for a certain time. Parameters: Name Type Description ms number Time in milliseconds Returns: Type Promise &lt;inner&gt; startsWith(toCheck, compareTo) Shorthand function for comparing the start of a string. Leading spaces and capitalisation are ignored. Parameters: Name Type Description toCheck string A string the start of which we want to check. compareTo string A string that should appear at the start of the toCheck. Returns: True if toCheck starts with compareTo, false otherwise. Type boolean &lt;async, inner&gt; updateAccessToken(accessToken, newExpiration) Updates the expiration of an access token specified. Parameters: Name Type Description accessToken string Access token we are editing. newExpiration Date New expiration for this token. Returns: JSON object that contains response data or error message. Type Promise.&lt;JSON&gt; &lt;async, inner&gt; updateQuery(sql, entryTable, entryID, token) Call this for UPDATE queries. Parameters: Name Type Description sql string The SQL query. entryTable string Name of the table involved in the query. entryID string Key of the entry that is being updated. token string Token that is used for verifying the edit permissions. Returns: JSON object that contains response data or error message, if the query was unsuccessful. Type Promise.&lt;JSON&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:19+00:00 using the DocStrap template. "},"module-db_controller_test.html":{"id":"module-db_controller_test.html","title":"Module: db_controller_test","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar-functionsCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLineIconIconSetjson-controllerjson-parserloggerongoingWeeklyoverdue-controllerquery-controllerreport-generatorScrollBoxserverserverConnectionsql-insertion-configStatusCircleStatusPilltoken-functions-testtoken-generatortoken-generator-testVerticalLineWeeklyCalendar Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatuscheckValuescreateFileNamedeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLategetCompletedOnTimegetDueTestsgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientEditedTestsgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserhandleInputChangehandleSelectChangeinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Module: db_controller_test This file contains tests that test the behaviour of main DB controller. Version: 1.0 Author: Luka Kralj See: module:db_controller Methods &lt;inner&gt; printSetupError(err) Prints an error that occurred during setting up the testing environment in a nice format. Parameters: Name Type Description err Error Error that occurred. × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:19+00:00 using the DocStrap template. "},"module-email-controller.html":{"id":"module-email-controller.html","title":"Module: email-controller","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar-functionsCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLineIconIconSetjson-controllerjson-parserloggerongoingWeeklyoverdue-controllerquery-controllerreport-generatorScrollBoxserverserverConnectionsql-insertion-configStatusCircleStatusPilltoken-functions-testtoken-generatortoken-generator-testVerticalLineWeeklyCalendar Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatuscheckValuescreateFileNamedeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLategetCompletedOnTimegetDueTestsgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientEditedTestsgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserhandleInputChangehandleSelectChangeinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Module: email-controller This module processes mailing requests and organises the data that is then used in email sender. It also updates the DB accordingly. Version: 1.0 Author: Luka Kralj Methods &lt;async, inner&gt; recoverPassword(username) Recover password of user Parameters: Name Type Description username String user to recover password &lt;async, inner&gt; send(testIDs, actionUsername) Send reminders for overdue tests. Parameters: Name Type Description testIDs Array List of all the overdue tests' IDs actionUsername string The user who issued the request. Returns: result of the query. success is true only if all the emails were successfully sent. Some emails might fail to be sent for various reasons. It can be that the patient was sent an email but the hospital was not or vice versa, or maybe both emails failed to send. Response format: {success: true, response: \"All emails sent successfully.\"} The three \"failed\" lists are disjoint. {success: false, response: { failedBoth: [] // might be empty failedPatient: [] // might be empty failedHospital: [] // might be empty } } Type JSON &lt;async, inner&gt; sendNormalReminders(testIDs, actionUsername) Send reminders for tests (not overdue). Parameters: Name Type Description testIDs Array List of all the overdue tests' IDs actionUsername string The user who issued the request. Returns: result of the query. success is true only if all the emails were successfully sent. Some emails might fail to be sent for various reasons. It can be that the patient was sent an email but the hospital was not or vice versa, or maybe both emails failed to send. Response format: {success: true, response: \"All emails sent successfully.\"} The three \"failed\" lists are disjoint. {success: false, response: { failedBoth: [] // might be empty failedPatient: [] // might be empty failedHospital: [] // might be empty } } Type JSON &lt;async, inner&gt; sendOverdueReminders(testIDs, actionUsername) Send reminders for overdue tests. Parameters: Name Type Description testIDs Array List of all the overdue tests' IDs actionUsername string The user who issued the request. Returns: result of the query. success is true only if all the emails were successfully sent. Some emails might fail to be sent for various reasons. It can be that the patient was sent an email but the hospital was not or vice versa, or maybe both emails failed to send. Response format: {success: true, response: \"All emails sent successfully.\"} The three \"failed\" lists are disjoint. {success: false, response: { failedBoth: [] // might be empty failedPatient: [] // might be empty failedHospital: [] // might be empty } } Type JSON × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:19+00:00 using the DocStrap template. "},"module-email-generator.html":{"id":"module-email-generator.html","title":"Module: email-generator","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar-functionsCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLineIconIconSetjson-controllerjson-parserloggerongoingWeeklyoverdue-controllerquery-controllerreport-generatorScrollBoxserverserverConnectionsql-insertion-configStatusCircleStatusPilltoken-functions-testtoken-generatortoken-generator-testVerticalLineWeeklyCalendar Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatuscheckValuescreateFileNamedeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLategetCompletedOnTimegetDueTestsgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientEditedTestsgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserhandleInputChangehandleSelectChangeinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Module: email-generator The functions exported from this module generate different types of emails depending on their purpose. They all need information contained in the \"email_info\" JSON objects. Version: 0.0.2 Author: Danilo Del Busso, Luka Kralj Example The email_info JSON needs to reflect this format in order to be properly parsed: { \"patient\": { \"patient_no\": \"P799886\", \"patient_name\": \"Bruce\", \"patient_surname\": \"Wayne\", \"patient_email\": \"imnotbatman@gotham.com\", \"patient_phone\": null, \"hospital_id\": 551, \"carer_id\": null, \"additional_info\": null }, \"test\": { \"test_id\": 1, \"patient_no\": \"P799886\", \"due_date\": date_obj, //a date object \"frequency\": \"4-W\", \"occurrences\": 9, \"completed_status\": \"yes\", \"completed_date\": date_obj, //a date object \"notes\": null }, \"hospital\": { \"hospital_id\": 551, \"hospital_name\": \"Gotham City Hospital\", \"hospital_email\": \"hospital@gotham.com\", \"hospital_phone\": null } \"user\":{ \"username\": \"admin\" \"new_password\": \"newpassword123\" \"recovery_email\": \"admin@admin.com\" } } Methods &lt;inner&gt; beautifyDate(date) Beautify a date object as a readable string of \"1st October 2020\" format Parameters: Name Type Description date date the date object to be beautified Returns: the beautified date Type string &lt;async, inner&gt; generateRecoveryEmailBody(contentConfiguration) Generates the body of the email according to the content configuration. Parameters: Name Type Description contentConfiguration JSON format: { \"subject\": \"\", \"mainBody\": \"\", }, &lt;async, inner&gt; generateReminderBody(contentConfiguration) Generates the body of the email according to the content configuration. Parameters: Name Type Description contentConfiguration JSON format: { \"subject\": { \"title\": \"\", \"appendDate\": true|false }, \"mainBody\": \"\", \"details\": { \"includePatientNo\": true|false, \"includePatientName\": true|false, \"includePatientContact\": true|false, \"includeDueDate\": true|false } }, &lt;inner&gt; getFooter() Get mjml code describing common footer of emails Returns: mjml code describing common footer of emails Type string &lt;inner&gt; getHead(the) Get mjml code describing common head of emails Parameters: Name Type Description the title title of the html document Returns: mjml code describing common head of emails Type string &lt;inner&gt; getLogo() Get mjml code for image at the top of emails Returns: mjml code for image at the top of emails Type string &lt;async, inner&gt; overdueTestReminderForCarer(email_info) Return html for an email containing info about a test which is overdue for a patient. Parameters: Name Type Description email_info JSON the json containing info needed to generate the email. For format info look at the module's documentation. Returns: html for an email containing info about a test which is due for a patient Type string &lt;async, inner&gt; overdueTestReminderForHospital(email_info) Return html for an email containing info about a test which is overdue for a patient. Parameters: Name Type Description email_info JSON the json containing info needed to generate the email. For format info look at the module's documentation. Returns: html for an email containing info about a test which is due for a patient Type string &lt;async, inner&gt; overdueTestReminderForPatient(email_info) Return html for an email containing info about a test which is overdue for a patient. Parameters: Name Type Description email_info JSON the json containing info needed to generate the email. For format info look at the module's documentation. Returns: html for an email containing info about a test which is due for a patient Type string &lt;async, inner&gt; passwordRecoveryEmail(email_info) Return html for an email containing info about a new password which is generated for a User. Parameters: Name Type Description email_info JSON the json containing info needed to generate the email. For format info look at the module's documentation. Returns: html for an email containing info about a test which is due for a patient Type string &lt;async, inner&gt; testReminderForCarer(email_info) Generate an email aimed at carers which reminds of a blood test due for a patient Parameters: Name Type Description email_info JSON the json containing info needed to generate the email. For format info look at the module's documentation. &lt;async, inner&gt; testReminderForHospital(email_info) Generate an email aimed at hospitals which reminds of a blood test due for a patient of theirs Parameters: Name Type Description email_info JSON the json containing info needed to generate the email. For format info look at the module's documentation. &lt;async, inner&gt; testReminderForPatient(email_info) Return html for an email containing info about a test which is due for a patient. Parameters: Name Type Description email_info JSON the json containing info needed to generate the email. For format info look at the module's documentation. Returns: html for an email containing info about a test which is due for a patient Type string × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:19+00:00 using the DocStrap template. "},"module-email-sender.html":{"id":"module-email-sender.html","title":"Module: email-sender","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar-functionsCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLineIconIconSetjson-controllerjson-parserloggerongoingWeeklyoverdue-controllerquery-controllerreport-gener e Type Description args JSON the JSON file created by calling the \"arguments\" variable inside a function with no parameters7 Returns: an array containing the values of the JSON file. Empty if the args JSON was not valid. Type array &lt;inner&gt; changeOption(optionName, value) Change an existing option value. If the option does not exist, nothing is changed. If the value does not have the same type as the value that needs to be changed, nothing is changed. Parameters: Name Type Description optionName string the name of the existing options. value Object the new value of the option. Returns: the new value of the option. null if the parameters are not valid. Type Object &lt;inner&gt; convertToString(obj) Convert any object to a string If the object is a JSON file, use the stringify() function. Else, use the String(obj) Parameters: Name Type Description obj Object the object to be converted to a string Returns: the object converted to string Type string &lt;inner&gt; createLog(messages, level) Log all the strings or objects contained using the options configuration. Parameters: Name Type Description messages array the set of objects level string &lt;inner&gt; debug() Use to create a debugging log message. It takes any number of parameters &lt;inner&gt; deleteAllLogFiles() Flush the content of every log file and delete them. &lt;inner&gt; deleteFolderRecursive(path) Recursively and synchronously delete all files inside a path. taken from https://bit.ly/2TqLDWv Parameters: Name Type Description path string &lt;inner&gt; deleteLogFile() Flush the content of the log file. And delete it. &lt;inner&gt; error() Use to create a error log message. It takes any number of parameters &lt;inner&gt; getLogPath(outputPath) Generate the log path for this module Parameters: Name Type Description outputPath string the output path &lt;inner&gt; info() Use to create a info log message. It takes any number of parameters &lt;inner&gt; initialise(configPath) Generate the options for the use of this module and create a write stream. If the path of the config is not valid, use a set of default options. Parameters: Name Type Description configPath string the path of the config file. Returns: the options for logging. Type JSON &lt;inner&gt; log() Use to create a general log message. It takes any number of parameters &lt;inner&gt; warning() Use to create a warning log message. It takes any number of parameters × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:20+00:00 using the DocStrap template. "},"module-ongoingWeekly.html":{"id":"module-ongoingWeekly.html","title":"Module: ongoingWeekly","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar-functionsCalendarDayColorPickercsv-readerCustomDragLayerdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderHomeHorizontalLineIconIconSetjson-controllerjson-parserloggerongoingWeeklyoverdue-controllerquery-controllerreport-generatorScrollBoxserverserverConnectionsql-insertion-configStatusCircleStatusPilltoken-functions-testtoken-generatortoken-generator-testVerticalLineWeeklyCalendar Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatuscheckValuescreateFileNamedeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLategetCompletedOnTimegetDueTestsgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientEditedTestsgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserhandleInputChangehandleSelectChangeinsertQueryDatabaseintegerCheckintRe son, actionUsername) Add new test to the database Parameters: Name Type Description json JSON entry to add actionUsername string The user who issued the request. Obligatory properties within JSON Properties: Name Type Description patient_no due_date Returns: result of the query - {success:Boolean} Type JSON &lt;async, inner&gt; addUser(json, actionUsername) Add new user to the database Parameters: Name Type Description json JSON user actionUsername string The user who issued the request. Obligatory properties within JSON Properties: Name Type Description username String hashed_password String email String isAdmin string \"yes\" | \"no\" Returns: result of the query - {success:Boolean} Type JSON &lt;async, inner&gt; changePatientColour(patientNo, newColour) Edit patient colour - quick update. Parameters: Name Type Description patientNo String Number of the patient to update newColour string New colour to be stored. Returns: &lt;async, inner&gt; changeTestColour(testId, newColour) Edit test colour - quick update. Parameters: Name Type Description testId String Id of the test to update newColour string New colour to be stored. Returns: &lt;async, inner&gt; changeTestDueDate(testId, newDate) Edit test due date - drag &amp; drop method Parameters: Name Type Description testId String Id of the test to update newDate Date new due date Returns: &lt;async, inner&gt; changeTestStatus(test, actionUsername) Change the status of the test in the database Parameters: Name Type Description test JSON actionUsername string The user who issued the request. Properties: Name Type Description testId String id of a test to change Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async, inner&gt; checkIfPatientsTestsAreEdited() Check if test are edited within the EditTokens database Returns: {false - If no tests are edited (no tokens)} Type Boolean {true - If tests are edited (tokens in table)} Type Boolean {Error response} Type JSON &lt;async, inner&gt; deleteCarer(carerid, actionUsername) Delete Carer entry from database Parameters: Name Type Description carerid String id of a carer to be deleted actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean response:\"Entry deleted\"/Error} Type JSON &lt;async, inner&gt; deleteHospital(hospitalid, actionUsername) Delete hospital entry from database Parameters: Name Type Description hospitalid String id of a hospital to be deleted actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean response:\"Entry deleted\"/Error} Type JSON &lt;async, inner&gt; deletePatient(patientid, token, actionUsername) Delete Patient and cancel the patient edit token Parameters: Name Type Description patientid String patient_no of a patient token String token to be returned with query actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean response:\"Entry deleted\"/Error} Type JSON &lt;async, inner&gt; deleteTest(testid, actionUsername) Delete test entry from database Parameters: Name Type Description testid String id of a test to be deleted actionUsername string The user who issued the request. Returns: result of the query - {success:Boolean response:\"Entry deleted\"/Error} Type JSON &lt;async, inner&gt; editCarer(newInfo, token, actionUsername) Edit carer query Parameters: Name Type Description newInfo JSON All the information of the carer to update token The token that grants edit privileges actionUsername string The user who issued the request. Properties: Name Type Description carer_id String &lt;async, inner&gt; editHospital(newInfo, token, actionUsername) Edit hospital query Parameters: Name Type Description newInfo JSON All the information of the hospital to update Obligatory fields in JSON token The token that grants edit privileges actionUsername string The user who issued the request. Properties: Name Type Description hospital_id String &lt;async, inner&gt; editPatient(newInfo, token, actionUsername) Edit patient query Parameters: Name Type Description newInfo JSON All the information of the patient to update Obligatory fields in JSON token The token that grants edit privileges actionUsername string The user who issued the request. Properties: Name Type Description patient_no String &lt;async, inner&gt; editPatientExtended(newInfo, token) Edit patient with hospital and carer query Parameters: Name Type Description newInfo JSON All the information of the patient/hospital/carer to update token The token that grants edit privileges Returns: query result {success:Boolean response:{Response of each query as {success:Boolean response:Array/Error/String} or {} }} Type JSON &lt;async, inner&gt; editTest(testId, newInfo, token, actionUsername) Edit test query Parameters: Name Type Description testId The id of the test to be updated newInfo JSON All the information of the test (new and old) token The token that grants edit privileges actionUsername string The user who issued the request. &lt;async, inner&gt; editUser(json, actionUsername) Update User in database Parameters: Name Type Description json JSON user actionUsername string The user who issued the request. Obligatory properties: Properties: Name Type Description username String , One of optional properties Optional properties: recovery_email String hashed_password String Returns: - {success:Boolean response:Array or Error} Type JSON &lt;async, inner&gt; getAllPatients(isAdult) Get all the patients from the database Parameters: Name Type Description isAdult Boolean If the records should be displayed for adult users Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async, inner&gt; getAllUsers() Get all users from database Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async, inner&gt; getCarer(carerID) Get the carer given its carer id Parameters: Name Type Description carerID string the carer id Returns: - {success:Boolean response:Array or Error} Type JSON &lt;async, inner&gt; getFullPatientInfo(patient_no) Get the info of the patient together with the info of eventual carers and hospitals Parameters: Name Type Description patient_no string the patient number Returns: - {success:Boolean response:Array or Error} Type JSON &lt;async, inner&gt; getHospital(hospital_id) Get the hospital given its hospital id Parameters: Name Type Description hospital_id string the hospital id Returns: - {success:Boolean response:Array or Error} Type JSON &lt;inner&gt; getNextDueDate(frequency) Get next due date of a test in \"YYYY-MM-DD\" format; relative to today Parameters: Name Type Description frequency String frequency of the test as stored in database Returns: - next due date in \"YYYY-MM-DD\" format Type String &lt;async, inner&gt; getNextTestsOfPatient(patientId) Get not completed tests from patient Parameters: Name Type Description patientId String id of patient Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async, inner&gt; getOverdueReminderGroups(isAdult) Returns overdue tests that are separated into two groups. One group are the tests that haven't been sent a reminder. The other group are the tests that have already been sent a reminder. Response includes some basic info about the test. Parameters: Name Type Description isAdult Boolean If the records should be displayed for adult users Returns: { success: true|false, response: { notReminded: [{ test_id: due_date: patient_no: patient_name: patient_surname: }, ...] reminded: [{ test_id: due_date: patient_no: patient_name: patient_surname: last_reminder: reminders_sent: }, ...] } } Type JSON &lt;async, inner&gt; getPatient(patient_no) Get the patient given its patient number Parameters: Name Type Description patient_no string the patient number Returns: - {success:Boolean response:Array or Error} Type JSON &lt;async, inner&gt; getReport(date) Collects data from selector queries and returns them. Parameters: Name Type Description date date Returns: {success:Boolean, response:JSON} Type JSON &lt;async, inner&gt; getTest(test_id) Get test from the database Parameters: Name Type Description test_id String id of test Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async, inner&gt; getTestInfo(test_id) Get test info with patient info from the database Parameters: Name Type Description test_id String id of test Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async, inner&gt; getTestWithinWeek(date, isAdult) Get all tests within the week from the database Parameters: Name Type Description date String any date (from Monday to Friday) within the week to retrieve (format: \"YYYY-MM-DD\") isAdult Boolean If the records should be displayed for adult users Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async, inner&gt; getUser(username) Get user from database Parameters: Name Type Description username String username to retrieve Returns: result of the query - {success:true/false response:Array/Error} Type JSON &lt;async, inner&gt; requestEditing(table, id, actionUsername) Request editing of an entry in table Parameters: Name Type Description table String Table to edit id String id to edit actionUsername string The user who issued the request. Returns: token Type String &lt;async, inner&gt; returnToken(table, id, token, actionUsername) Cancel editing on an entry Parameters: Name Type Description table String Table of an entry id String id value of an entry token String token to return actionUsername string The user who issued the request. Returns: result - {success:Boolean response:\"Token cancelled\"/Error} Type JSON &lt;async, inner&gt; scheduleNextTest(testId, actionUsername, newInfo) Schedule next blood test based on information in database and/or new information provided New information have priority over stored in database (new info &gt; database info) Parameters: Name Type Description testId String id of a string from which to take the info actionUsername string The user who issued the request. newInfo JSON (optional) new info to add into database with new test Returns: - result of query {success:true/false reply:(optional;when no new entry inserted due to finished range of tests)} Type JSON &lt;inner&gt; sortPatinetProperties(patientInfo) Sort patient properties into patient,carer and hospital information Parameters: Name Type Description patientInfo JSON information to be sorted Returns: Sorted information: {patient: hospital: carer:} Type JSON &lt;async, inner&gt; unscheduleTest(testid, token, actionUsername) Unschedule test Parameters: Name Type Description testid String id of the test to delete token String token to realease with the unscheduling actionUsername String username that triggered the action &lt;async, inner&gt; updateLastReminder(testId, token, actionUsername) Update when the last reminder for this test was sent. Parameters: Name Type Description testId string id of a test to change token string The token that grants edit privileges. actionUsername string The user who issued the request. Returns: result of the query - {success:true/false response:Array/Error} Type JSON Type Definitions getSortedOverdueWeeks Get all the overdue tests from the database plus additional info about time difference Type: SortedWeek Properties: Name Type Description class String monday of the week, format: 'Mon Mar 04 2019 00:00:00 GMT+0000 (GMT)' × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-03-28T22:55:20+00:00 using the DocStrap template. "},"module-report-generator.html":{"id":"module-report-generator.html","title":"Module: report-generator","body":" Documentation Modules action-loggeraction-logger-testAppointmentBoxAppointmentBoxDragPreviewAppointmentInfoAppointmentSectionAppointmentSectionHeaderauthenicatorauthenticator-testcalendar-controllercalendar
