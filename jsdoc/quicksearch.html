am); let lastLine = ''; rl.on('line', function (line) { if (line.length &gt;= 1) lastLine = line; }); rl.on('error', reject) rl.on('close', function () { resolve(lastLine) }); }) } /** * Call a logger command * @param {string} command the command to call * @param {JSON} logger the logger module object */ function callCommand(command, logger, message) { switch (command) { case \"INFO\": logger.info(message); break; case \"ERROR\": logger.error(message); break; case \"WARNING\": logger.warning(message); break; case \"DEBUG\": logger.debug(message); break; default: logger.log(message); break; } } /** * Await for this function to pause execution for a certain time. * * @param {number} ms Time in milliseconds * @returns {Promise} */ function sleep(ms) { return new Promise(resolve =&gt; { setTimeout(resolve, ms); }); } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_query-modules_updater.js.html":{"id":"server_lib_query-modules_updater.js.html","title":"Source: server/lib/query-modules/updater.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueR ** * Edit carer query * @param {JSON} newInfo All the information of the carer to update * @property carer_id {String} * @param token The token that grants edit privileges * @param {string} actionUsername The user who issued the request. */ async function editCarer(newInfo, token, actionUsername) { const sql = prepareUpdateSQL(\"Carer\", newInfo, \"carer_id\"); return await updateQueryDatabase(\"Carer\",newInfo.carer_id,sql,token,actionUsername); } async function changeTestDueDate(testId,token, newDate, actionUsername) { newDate = dateformat(newDate, \"yyyymmdd\"); const sql = `UPDATE Test SET due_date=${mysql.escape(newDate)} WHERE test_id = ${mysql.escape(testId)};`; return await updateQueryDatabase(\"Test\",testId,sql,token,actionUsername); } /** * Update User in database * @param {JSON} json - user * @param {string} actionUsername The user who issued the request. * Obligatory properties: * @property username {String}, * One of optional properties * Optional properties: * @property recovery_email {String} * @property hashed_password {String} * @return {JSON} - {success:Boolean response:Array or Error} **/ async function editUser(json, token, actionUsername){ const user = {username: json.username} if(json.hashed_password){ user[\"hashed_password\"] = json.hashed_password } if(json.recovery_email){ user[\"recovery_email\"] = json.recovery_email; } if(json.isAdmin){ user[\"isAdmin\"]=json.isAdmin; } const sql = prepareUpdateSQL(\"User\",user,\"username\"); return await updateQueryDatabase(\"User\", user.username, sql, token, actionUsername); } /** * Change the status of the test in the database * @param {JSON} test * @param {string} actionUsername The user who issued the request. * @property testId {String} - id of a test to change * @property newStatus {enum: \"completed\"/\"late\"/\"inReview\"} - new status of a test * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function changeTestStatus(test,token,actionUsername) { let status; let date; switch (test.newStatus) { case \"completed\": { status = \"yes\"; date = `CURDATE()`; break; } case \"late\": { status = \"no\"; date = `NULL`; break; } case \"inReview\": { status = \"in review\"; date = `CURDATE()`; break; } default: return { success: false, response: \"NO SUCH UPDATE\" }; } const sql = `UPDATE Test SET completed_status=${mysql.escape(status)}, completed_date=${date} WHERE test_id = ${mysql.escape(test.testId)};`; return await updateQueryDatabase(\"Test\",test.testId,sql,token,actionUsername); } /** * Update when the last reminder for this test was sent. * * @param {string} testId - id of a test to change * @param {string} token - The token that grants edit privileges. * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function updateLastReminder(testId, token, actionUsername) { let sql = \"UPDATE Test SET last_reminder = CURDATE(), reminders_sent = reminders_sent + 1 WHERE test_id= ? \"; sql = mysql.format(sql, [testId]); return await updateQueryDatabase(\"Test\", testId, sql, token, actionUsername); } async function changeTestColour(testId, newColour,token, actionUsername) { newColour = newColour == null ? \"NULL\" : mysql.escape(newColour); const sql = `UPDATE Test SET test_colour=${newColour} WHERE test_id = ${mysql.escape(testId)};`; return await updateQueryDatabase(\"Test\",testId,sql,token,actionUsername); } /** * Edit patient colour - quick update. * * @param {String} patientNo Number of the patient to update * @param {string} newColour - New colour to be stored. * @returns result of the query - {success:Boolean response:Array/Error} */ async function changePatientColour(patientNo, newColour,token,actionUsername) { newColour = newColour == null ? \"NULL\" : mysql.escape(newColour); const sql = `UPDATE Patient SET patient_colour=${newColour} WHERE patient_no = ${mysql.escape(patientNo)};`; return await updateQueryDatabase(\"Patient\",patientNo,sql,token,actionUsername); } /** * Prepare UPDATE query on the database * @param {String} table - Table in which to insert an entry * @param {JSON} object - JSON, which is being entered * @param {String} idProperty - property, that the entry can be identified with * @return {String} SQL query **/ function prepareUpdateSQL(table, object, idProperty) { let sql = `Update ${table} SET `; const properties = Object.keys(object); const values = Object.values(object); let pos; for (let i = 0; i &lt; properties.length; i++) { if (properties[i] != idProperty) { if (values[i] === undefined || values[i] === null || values[i].length === 0 || values[i] === \"null\" || values[i] === \"NULL\") { sql += `${properties[i]} = NULL, `; } else { sql += `${properties[i]} = ${mysql.escape(values[i])}, `; } } else { pos = i; } } //delete \", \" from sql query sql = sql.substr(0, sql.length - 2); if (values[pos] === null || values[pos] === undefined || values[pos].length === 0 || values[pos] === \"null\" || values[pos] === \"NULL\") { sql += ` WHERE ${idProperty} = NULL;`; } else { sql += ` WHERE ${idProperty} = ${mysql.escape(values[pos])};`; } //For debug: //logger.debug(sql); return sql; } /** * Run UPDATE query on the database * @param {String} table - Table to edit * @param {String} id - id to edit * @param {String} sql - SQL query * @param {string} token - token to access entry * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:Boolean response:Array/Error} **/ async function updateQueryDatabase(table, id, sql, token, actionUsername) { if (token) { const response = await databaseController.updateQuery(sql,table,id,token); if (response.status === \"OK\") { actionLogger.logUpdate(actionUsername, table, id, \"Successful.\"); return { success: true, response: response.response }; } else if (response.err.type === \"SQL Error\") { actionLogger.logUpdate(actionUsername,table,id,\"Unsuccessfully tried to execute query: &gt;&gt;\" +sql +\"&lt;&lt;. SQL Error message: &gt;&gt;\" +response.err.sqlMessage +\"&lt;&lt;.\"); } else { actionLogger.logUpdate(actionUsername,table,id,\"Unsuccessfully tried to execute query: &gt;&gt;\" +sql +\"&lt;&lt;. Invalid request error message: &gt;&gt;\" +response.err.cause +\"&lt;&lt;.\"); } return { success: false, response: response.err }; } return { success: false, response: { problem: \"Token in use/No token defined\" } }; } module.exports = { //UPDATES editTest, editCarer, editHospital, editPatient, updateLastReminder, changeTestStatus, changeTestDueDate, changeTestColour, changePatientColour, editUser, //Helper functions - for tests only updateQueryDatabase, prepareUpdateSQL, } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"client_src_lib_inputChecker.js.html":{"id":"client_src_lib_inputChecker.js.html","title":"Source: client/src/lib/inputChecker.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: client/src/lib/inputChecker.js /** * Purpose of functions below is to verify if given input matches some criteria. * For instance if email has valid type such as \"anystring@anystring.anystring\". * * @author Jakub Cerven */ const intRegex = /^\\+?(0|[1-9]\\d*)$/; const characterRegex = /^[a-zA-Z]+$/; //TODO : maybe add more sophisticated regular expression const emailRegex = /\\S+@\\S+\\.\\S+/; /** * Checks if input is empty or undefined * @param input Some string value * @returns {boolean} */ function emptyCheck(input) { return input === \"\" || input === undefined || input === null; } /** * Checks if input contains only non-negative numbers * @param input String of some value * @returns {boolean} Match with regular expression */ function integerCheck(input) { return intRegex.test(input); } /** * Checks if input contains only characters * @param input String of some value * @returns {boolean} Match with regular expression */ function characterCheck(input) { return characterRegex.test(input); } /** * Checks if input is an email address or empty * This is not a complete check some invalid emails will still return true * @param input String of some value * @returns {boolean} Match with regular expression */ function emailCheck(input) { if (emptyCheck(input)) { return true; } return emailRegex.test(input); } module.exports = {emptyCheck, integerCheck, characterCheck, emailCheck}; × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_query-modules_selector.js.html":{"id":"server_lib_query-modules_selector.js.html","title":"Source: server/lib/query-modules/selector.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/query-modules/selector.js const databaseController = require(\"../db_controller/db-controller.js\"); const _ = require(\"lodash\"); const dateformat = require(\"dateformat\"); const mysql = require(\"mysql\"); /** * Get the patient given its patient number * @param {string} patient_no the patient number * @return {JSON} - {success:Boolean response:Array or Error} */ async function getPatient(patient_no) { const sql = `SELECT * FROM Patient WHERE patient_no = ${mysql.escape(patient_no)};`; return await selectQueryDatabase(sql); } /** * Get the info of the patient together with the info of eventual carers and hospitals * @param {string} patient_no the patient number * @return {JSON} - {success:Boolean response:Array or Error} */ async function getFullPatientInfo(patient_no) { const sql = `SELECT * FROM Patient LEFT OUTER JOIN Hospital ON Patient.hospital_id=Hospital.hospital_id LEFT OUTER JOIN Carer ON Patient.carer_id=Carer.carer_id WHERE Patient.patient_no = ${mysql.escape(patient_no)};`; return await selectQueryDatabase(sql); } async function getPatientEditedTests(patientid){ const sql = `Select test_id From Test Where patient_no = ${mysql.escape(patientid)} AND test_id IN (Select table_key From EditTokens Where table_name = \"Test\");`; return await selectQueryDatabase(sql); } /** * Get the carer given its carer id * @param {string} carerID the carer id * @return {JSON} - {success:Boolean response:Array or Error} */ async function getCarer(carerID) { const sql = `SELECT * FROM Carer WHERE carer_id = ${mysql.escape(carerID)};`; return await selectQueryDatabase(sql); } /** * Get the hospital given its hospital id * @param {string} hospital_id the hospital id * @return {JSON} - {success:Boolean response:Array or Error} */ async function getHospital(hospital_id) { const sql = `SELECT * FROM Hospital WHERE hospital_id = ${mysql.escape(hospital_id)};`; return await selectQueryDatabase(sql); } /** * Get all the patients from the database * @param {Boolean} isAdult If the records should be displayed for adult users * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getAllPatients(isAdult) { const adult = isAdult ? \"yes\" : \"no\"; const sql = `Select * From Patient WHERE isAdult='${adult}' ORDER By patient_name,patient_surname`; return await selectQueryDatabase(sql); } /** * Get user from database * @param {String} username - username to retrieve * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getUser(username) { const sql = `Select * From User Where username=${mysql.escape(username)} Limit 1;`; return await selectQueryDatabase(sql); } /** * Get all users from database * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getAllUsers() { const sql = `Select username, isAdmin, recovery_email From User;`; return await selectQueryDatabase(sql); } /** * Get test from the database * @param {String} test_id - id of test * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getTest(test_id) { const sql = `Select * From Test Where test_id=${mysql.escape(test_id)};`; return await selectQueryDatabase(sql); } /** * Get not completed tests from patient * @param {String} patientId - id of patient * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getNextTestsOfPatient(patientId) { const sql = `SELECT * FROM Test WHERE patient_no = ${mysql.escape( patientId )} AND completed_status='no';`; return await selectQueryDatabase(sql); } /** * Get test info with patient info from the database * @param {String} test_id - id of test * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getTestInfo(test_id) { const sql = `SELECT * FROM Test JOIN Patient ON Patient.patient_no = Test.patient_no WHERE test_id=${mysql.escape(test_id)}`; return await selectQueryDatabase(sql); } /** * Get all the overdue tests from the database plus additional info about time difference * @param {Boolean} isAdult If the records should be displayed for adult users * @return {JSON} result of the query - {success:true/false response:Array{SortedWeek}/Error} * @typedef {SortedWeek} * @property class {String} - monday of the week, format: 'Mon Mar 04 2019 00:00:00 GMT+0000 (GMT)' * @property tests {Array[JSON]} - tests within week **/ async function getSortedOverdueWeeks(isAdult) { const adult = isAdult ? \"yes\" : \"no\"; const sql = `Select *, IF(((DAYOFWEEK(due_date)-2) = -1),DATE_ADD(due_date,Interval (-6) Day),DATE_ADD(due_date,Interval (-(DAYOFWEEK(due_date)-2)) Day)) AS Monday From Test NATURAL JOIN Patient where ((completed_date IS NULL AND due_date &lt; CURDATE() AND completed_status='no') OR (completed_date = CURDATE() AND due_date &lt; CURDATE())) AND isAdult='${adult}' ORDER BY due_date,patient_name,patient_surname ASC;`; const response = await selectQueryDatabase(sql); if (response.success == false) { return response; } const groupedTests = _.groupBy(response.response, \"Monday\"); const keys = Object.keys(groupedTests); let classedTests = []; for (let i = 0; i &lt; keys.length; i++) { classedTests = classedTests.concat({ class: keys[i], tests: groupedTests[keys[i]] }); } return { success: true, response: classedTests }; } /** * Get all tests within the week from the database * @param {String} date - any date (from Monday to Friday) within the week to retrieve (format: \"YYYY-MM-DD\") * @param {Boolean} isAdult If the records should be displayed for adult users * @return {JSON} result of the query - {success:true/false response:Array/Error} **/ async function getTestWithinWeek(date, isAdult) { const dateString = dateformat(date, \"yyyy-mm-dd\"); const response = await Promise.all(getTestsDuringTheWeek(dateString, isAdult)) .then(days =&gt; { return checkMultipleQueriesStatus(days); }) .then(data =&gt; { return data; }); return response; } /** * Returns overdue tests that are separated into two groups. One group are the tests that haven't been * sent a reminder. The other group are the tests that have already been sent a reminder. * Response includes some basic info about the test. * * @param {Boolean} isAdult If the records should be displayed for adult users * @returns {JSON} { * success: true|false, * response: { * notReminded: [{ * test_id: * due_date: * patient_no: * patient_name: * patient_surname: * }, ...] * reminded: [{ * test_id: * due_date: * patient_no: * patient_name: * patient_surname: * last_reminder: * reminders_sent: * }, ...] * } * } */ async function getOverdueReminderGroups(isAdult) { const adult = isAdult ? \"yes\" : \"no\"; const sql = `Select test_id, due_date, patient_no, patient_name, patient_surname, last_reminder, reminders_sent, isAdult From Test NATURAL JOIN Patient where completed_date IS NULL AND due_date &lt; CURDATE() AND completed_status='no' AND isAdult='${adult}' ORDER BY last_reminder, due_date,patient_name,patient_surname ASC;`; const res = await selectQueryDatabase(sql); if (!res.success) { return res; } const overdue = res.response; const notReminded = []; const reminded = []; for (let i = 0; i &lt; overdue.length; i++) { if (overdue[i].reminders_sent === 0) { notReminded.push(overdue[i]); } else { reminded.push(overdue[i]); } } return { success: true, response: { notReminded: notReminded, reminded: reminded } }; } /** * Run SELECT query on the database * @param {String} sql - SQL query * @return {JSON} result of the query - {success:Boolean response:Array/Error} **/ async function selectQueryDatabase(sql) { const response = await databaseController .selectQuery(sql) .then(queryResponse =&gt; { if (queryResponse.status === \"OK\") { const data = queryResponse.response.rows; return { success: true, response: data }; } else { return { success: false, response: queryResponse.err }; } }); return response; } /** * Produce multiple queries on the database to retrieve test within the week * @param {String} date - date in the week to retrieve tests (format: \"YYYY-MM-DD\") * @param {Boolean} isAdult If the records should be displayed for adult users * @return {Array} array of queries to run **/ function getTestsDuringTheWeek(date, isAdult) { const adult = isAdult ? \"yes\" : \"no\"; const dateObject = new Date(date); const weekDay = dateObject.getDay(); const daysInWeek = []; let sql; let i = 0; while (i &lt; 5) { const day = -1 * (weekDay - 1) + i; sql = `Select * From Test Join Patient on Test.patient_no=Patient.patient_no Where due_date = DATE_ADD(${mysql.escape( date )}, INTERVAL ${mysql.escape(day)} DAY) AND isAdult='${adult}' ORDER BY patient_name,patient_surname;`; daysInWeek.push(databaseController.selectQuery(sql)); i++; } const day = -1 * (weekDay - 1) + i; sql = `Select * From Test Join Patient on Test.patient_no=Patient.patient_no Where (due_date = DATE_ADD(${mysql.escape( date )}, INTERVAL ${mysql.escape(day)} DAY) OR due_date = DATE_ADD(${mysql.escape( date )}, INTERVAL ${mysql.escape(day + 1)} DAY)) AND isAdult='${adult}' ORDER BY patient_name,patient_surname;`; daysInWeek.push(databaseController.selectQuery(sql)); return daysInWeek; } /** * Run multiple queries on the database * @param {Array} queries - array of queries to run * @return {JSON} result of the query - {success:true/false response:Array/String} **/ function checkMultipleQueriesStatus(queries) { const data = []; let error = false; queries.forEach(query =&gt; { if (query.status === \"OK\") { data.push(query.response.rows); } else { error = true; } }); if (error) { return { success: false, response: \"One query failed\" }; } return { success: true, response: data }; } /** * Get number of test due in month * @param {String} data - date for data to be retrived * @return {JSON} result of query {success:Boolean response: if true -&gt; {[{Number}]}} else {Error} **/ async function getDueTestsInMonth(date=dateformat(new Date(),\"yyyymmdd\")){ const sql = `Select Count(*) as Number From Test Where Month(due_date)=Month(${date});` return await selectQueryDatabase(sql); } /** * Get number of completed tests on time in month * @param {String} data - date for data to be retrived * @return {JSON} result of query {success:Boolean response: if true -&gt; {[{Number}]}} else {Error} **/ async function getCompletedOnTimeInMonth(date=dateformat(new Date(),\"yyyymmdd\")){ const sql = `Select Count(*) as Number From Test Where completed_date&lt;=due_date AND Month(due_date)=Month(${date});` return await selectQueryDatabase(sql); } /** * Get number of completed tests in month * @param {String} data - date for data to be retrived * @return {JSON} result of query {success:Boolean response: if true -&gt; {[{Number}]}} else {Error} **/ async function getCompletedLateInMonth(date=dateformat(new Date(),\"yyyymmdd\")){ const sql = `Select Count(*) as Number From Test Where due_date&lt;completed_date AND Month(completed_date)=Month(${date});` return await selectQueryDatabase(sql); } /** * Get sum of all reminders send in month * @param {String} data - date for data to be retrived * @return {JSON} result of query {success:Boolean response: if true -&gt; {[{Number}]}} else {Error} **/ async function getNumberOfRemindersSent(date=dateformat(new Date(),\"yyyymmdd\")){ const sql = `Select Sum(reminders_sent) as Number From Test Where Month(due_date)=Month(${date});` return await selectQueryDatabase(sql); } /** * Get number of patients in database * @param {Boolean} isAdult - if the number of patients to be retrived should be for adult patients * @return {JSON} result of query {success:Boolean response: if true -&gt; {[{Number}]}} else {Error} **/ async function getPatientsNumber(isAdult=true){ isAdult = (isAdult) ? \"yes\" : \"no\"; const sql = `Select Count(*) as Number From Patient Where isAdult='${isAdult}';` return await selectQueryDatabase(sql); } module.exports = { //SELECTS getPatient, getTest, getHospital, getCarer, getUser, getAllUsers, getAllPatients, getFullPatientInfo, getTestInfo, getNextTestsOfPatient, getTestWithinWeek, getSortedOverdueWeeks, getOverdueReminderGroups, getPatientEditedTests, getDueTestsInMonth, getCompletedOnTimeInMonth, getCompletedLateInMonth, getNumberOfRemindersSent, getPatientsNumber, //Helper functions - for tests only selectQueryDatabase } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_db_controller_Database.js.html":{"id":"server_lib_db_controller_Database.js.html","title":"Source: server/lib/db_controller/Database.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/db_controller/Database.js /** * Promisify mysql. * Adapted from: https://codeburst.io/node-js-mysql-and-promises-4c3be599909b * * @class Database */ const mysql = require(\"mysql\"); module.exports = class Database { constructor(config) { this.connection = mysql.createConnection(config); this.connection.beginTransaction(); } query(sql, args) { return new Promise((resolve, reject) =&gt; { this.connection.query(sql, args, (err, rows) =&gt; { if (err) return reject(err); resolve(rows); }); }); } close() { this.connection.commit(); return new Promise((resolve, reject) =&gt; { this.connection.end((err) =&gt; { if (err) return reject(err); resolve(); }); }); } } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_query-modules_deleter.js.html":{"id":"server_lib_query-modules_deleter.js.html","title":"Source: server/lib/query-modules/deleter.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controll teSQL(\"Hospital\", \"hospital_id\", hospitalid); return await deleteQueryDatabase(\"Hospital\", hospitalid, sql, actionUsername); } /** * Delete Patient from database * @param {String} patientid - patient_no of a patient * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:Boolean response:\"Entry deleted\"/Error} **/ async function deletePatient(patientid,actionUsername){ const sql = prepareDeleteSQL(\"Patient\", \"patient_no\", patientid); return await deleteQueryDatabase(\"Patient\", patientid, sql, actionUsername); } /** * Delete test entry from database * @param {String} testid - id of a test to be deleted * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:Boolean response:\"Entry deleted\"/Error} **/ async function deleteTest(testid, actionUsername) { const sql = prepareDeleteSQL(\"Test\", \"test_id\", testid); return await deleteQueryDatabase(\"Test\", testid, sql, actionUsername); } /** * Run DELETE query on the database * @param {String} table - Table to edit * @param {String} id - id to edit * @param {String} sql - SQL query * @param {string} actionUsername The user who issued the request. * @return {JSON} result of the query - {success:Boolean response:\"Entry deleted\"/Error} **/ async function deleteQueryDatabase(table, id, sql, actionUsername) { let deletedInfo; switch (table) { case \"Test\": deletedInfo = (await selector.getTest(id)).response[0]; break; case \"Patient\": deletedInfo = (await selector.getFullPatientInfo(id)).response[0]; break; case \"Hospital\": deletedInfo = (await selector.getHospital(id)).response[0]; break; case \"Carer\": deletedInfo = (await selector.getCarer(id)).response[0]; break; } const response = await databaseController.deleteQuery(sql, table, id); if (response.status === \"OK\") { actionLogger.logDelete(actionUsername,table,id,\"Successful. Deleted data: &gt;&gt;\" + JSON.stringify(deletedInfo) + \"&lt;&lt;.\"); return { success: true, response: \"Entry deleted\" }; } else if (response.err.type === \"SQL Error\") { actionLogger.logDelete(actionUsername,table,id,\"Unsuccessfully tried to execute query: &gt;&gt;\" +sql +\"&lt;&lt;. SQL Error message: &gt;&gt;\" +response.err.sqlMessage +\"&lt;&lt;.\"); } else { actionLogger.logDelete(actionUsername,table,id,\"Unsuccessfully tried to execute query: &gt;&gt;\" +sql +\"&lt;&lt;. Invalid request error message: &gt;&gt;\" +response.err.cause +\"&lt;&lt;.\"); } return { success: false, response: response.err }; } /** * Prepare DELETE query on the database * @param {String} table - Table in which to insert an entry * @param {String} idProperty - property, that the entry can be identified with * @param {String} id - value of idProperty * @return {String} SQL query **/ function prepareDeleteSQL(table, idProperty, id) { const sql = `DELETE FROM ${table} WHERE ${idProperty}=${mysql.escape(id)} LIMIT 1;`; return sql; } module.exports = { //DELETE deleteHospital, deletePatient, deleteCarer, deleteTest, //Helper functions - for tests only deleteQueryDatabase, prepareDeleteSQL }; × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"client_src_components_calendarComponents_CalendarHeader.js.html":{"id":"client_src_components_calendarComponents_CalendarHeader.js.html","title":"Source: client/src/components/calendarComponents/CalendarHeader.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckM d colSpan={monthColSpan}&gt;{getMonthAndYear(props.currentDate)}&lt;/td&gt; &lt;td colSpan={arrowColSpan}&gt; &lt;Arrow onClick={() =&gt; props.nextMonth()}&gt;&amp;gt;&lt;/Arrow&gt; &lt;/td&gt; &lt;/Header&gt; ) } export default CalendarHeader; × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_action-logger.js.html":{"id":"server_lib_action-logger.js.html","title":"Source: server/lib/action-logger.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/action-logger.js /** * This module provides some functions for faster * logging of different actions on the DB. * * @author Luka Kralj * @version 1.0 * * @module action-logger */ module.exports = { logInsert, logUpdate, logDelete, logOther, enableConsoleOutput, disableConsoleOutput }; const mysql = require('mysql'); const db_controller = require('./db_controller/db-controller'); const dateFormat = require('dateformat'); const logger = require('./logger'); /** * If true, it will output to the console, otherwise it will not output anything. * It's good to turn it off in testing to increase readability. Leave on for debugging. */ let showConsoleOutput = true; function enableConsoleOutput() { showConsoleOutput = true; } function disableConsoleOutput() { showConsoleOutput = false; } /** * Call this to log an insert action. * * @param {string} username User that has done that action. * @param {string} tableName The table that was involved in the action. * @param {string} entryID The key of the entry from the previous table that was involved in the action. * @param {string} message Optional message that can provide more details about the action. * @param {function} Optional action, called with the result of insertQuery. */ function logInsert(username, tableName, entryID, message = undefined, callback = undefined) { log(\"insert\", username, tableName, entryID, message, callback); } /** * Call this to log an update action. * * @param {string} username User that has done that action. * @param {string} tableName The table that was involved in the action. * @param {string} entryID The key of the entry from the previous table that was involved in the action. * @param {string} message Optional message that can provide more details about the action. * @param {function} Optional action, called with the result of insertQuery. */ function logUpdate(username, tableName, entryID, message = undefined, callback = undefined) { log(\"update\", username, tableName, entryID, message, callback); } /** * Call this to log a delete action. * * @param {string} username User that has done that action. * @param {string} tableName The table that was involved in the action. * @param {string} entryID The key of the entry from the previous table that was involved in the action. * @param {string} message Optional message that can provide more details about the action. * @param {function} Optional action, called with the result of insertQuery. */ function logDelete(username, tableName, entryID, message = undefined, callback = undefined) { log(\"delete\", username, tableName, entryID, message, callback); } /** * Call this to log any other action. Say, requested editing, or attempted an invalid login etc. * * @param {string} username User that has done that action. * @param {string} tableName The table that was involved in the action. * @param {string} entryID The key of the entry from the previous table that was involved in the action. * @param {string} message Message that provides details about the action. In this case the message is compulsory * as it needs to explain what happened. * @param {function} Optional action, called with the result of insertQuery. */ function logOther(username, tableName, entryID, message, callback = undefined) { if (message === undefined) { throw new Error(\"Invalid use of a logger function.\"); } log(\"other\", username, tableName, entryID, message, callback); } /** * Helper function to reduce duplication. * * @param {string} type Type of action taken: insert, update or delete. * @param {string} username User that has done that action. * @param {string} tableName The table that was involved in the action. * @param {string} entryID The key of the entry from the previous table that was involved in the action. * @param {string} message Optional message that can provide more details about the action. * @param {function} Optional action, called with the result of insertQuery. */ function log(type, username, tableName, entryID, message = undefined, callback = undefined) { if (username === undefined || tableName === undefined || entryID === undefined) { throw new Error(\"Invalid use of a logger function.\"); } message = (message === undefined) ? \"NULL\" : message; let date = new Date(); date = dateFormat(date, \"yyyymmddHHMMss.lll\"); let sql = \"INSERT INTO ActionLog \" + \"(username, action_timestamp, action_type, table_affected, entry_affected, additional_info)\" + \"VALUES (?, ?, ?, ?, ?, ?)\"; sql = mysql.format(sql, [username, date, type, tableName, entryID, message]); let s = \"\"; switch (type) { case \"insert\": s = \"inserted\"; break; case \"update\": s = \"updated\"; break; case \"delete\": s = \"deleted\"; break; case \"other\": break; default: throw new Error(\"Invalid type.\"); } db_controller.insertQuery(sql) .then((result) =&gt; { if (showConsoleOutput) { message = (message === \"NULL\") ? \"No message.\" : message; if (s.length &gt; 0 &amp;&amp; result.status === \"OK\") { logger.info(\"Log: user \" + username + \" \" + s + \" \" + tableName + \"(\" + entryID + \"): \" + message); } else if (s.length &gt; 0) { logger.error(\"ERROR logging: user \" + username + \" \" + s + \" \" + tableName + \"(\" + entryID + \"): \" + message + \". Error: \" + JSON.stringify(result.err)); } else if (result.status === \"OK\") { logger.info(\"Log: user \" + username + \" committed other action: \" + message); } else { logger.error(\"ERROR logging: user \" + username + \" committed other action: \" + message + \". Error: \" + JSON.stringify(result.err)); } } if (callback) callback(result); }); } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_test_integration_lib_action-logger-test.js.html":{"id":"server_test_integration_lib_action-logger-test.js.html","title":"Source: server/test/integration/lib/action-logger-test.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHo =&gt; { database.close(); }); }); after(() =&gt; { const database = new Database(databaseConfig); database.query(\"DELETE FROM User WHERE username = 'logger_test'\") .catch((err) =&gt; { printSetupError(err); }) .then(() =&gt; { database.close(); }); }); describe(\"&gt; Test logging insert actions:\", () =&gt; { it(\"Should throw an error for invalid arguments.\", async () =&gt; { let error = undefined; try { await action_logger.logInsert(\"\", \"\"); } catch(err) { error = err; } expect(error).to.not.be.undefined; }); it(\"Should add a new entry to the database.\", async () =&gt; { let error = undefined; let finished = false; action_logger.logInsert(\"logger_test\", \"Patient\", \"P123\", undefined, (res) =&gt; { try { expect(res.status).to.equal(\"OK\"); expect(res.response.insertId).to.not.equal(0); } catch(err) { error = err; } finished = true; }); while (!finished) { await sleep(1); } if (error) throw error; }); it(\"Should reject the log.\", async () =&gt; { let error = undefined; let finished = false; action_logger.logInsert(\"invalid_user\", \"Patient\", \"P123\", \"message\", (res) =&gt; { try { expect(res.status).to.equal(\"ERR\"); expect(res.err.type).to.equal(\"SQL Error\"); } catch(err) { error = err; } finished = true; }); while (!finished) { await sleep(1); } if (error) throw error; }); }); describe(\"&gt; Test logging update actions:\", () =&gt; { it(\"Should throw an error for invalid arguments.\", async () =&gt; { let error = undefined; try { await action_logger.logUpdate(\"\", \"\"); } catch(err) { error = err; } expect(error).to.not.be.undefined; }); it(\"Should add a new entry to the database.\", async () =&gt; { let error = undefined; let finished = false; action_logger.logUpdate(\"logger_test\", \"Patient\", \"P123\", \"message\", (res) =&gt; { try { expect(res.status).to.equal(\"OK\"); expect(res.response.insertId).to.not.equal(0); } catch(err) { error = err; } finished = true; }); while (!finished) { await sleep(1); } if (error) throw error; { expect(res.status).to.equal(\"OK\"); expect(res.response.insertId).to.not.equal(0); } catch(err) { error = err; } finished = true; }); while (!finished) { await sleep(1); } if (error) throw error; }); it(\"Should reject the log.\", async () =&gt; { let error = undefined; let finished = false; action_logger.logOther(\"invalid_user\", \"Patient\", \"P123\", \"message\", (res) =&gt; { try { expect(res.status).to.equal(\"ERR\"); expect(res.err.type).to.equal(\"SQL Error\"); } catch(err) { error = err; } finished = true; }); while (!finished) { await sleep(1); } if (error) throw error; }); }); describe(\"&gt; Test console output:\", () =&gt; { let infoCalls = 0; let errorCalls = 0; const stub_logger = { info: function() { infoCalls++; }, error: function() { errorCalls++; } } action_logger.__set__(\"logger\", stub_logger); beforeEach(() =&gt; { infoCalls = 0; errorCalls = 0; action_logger.enableConsoleOutput(); }); afterEach(function() { action_logger.disableConsoleOutput(); }); it(\"Should reject the log (other + invalid username).\", async () =&gt; { let error = undefined; let finished = false; action_logger.logOther(\"invalid_user\", \"Patient\", \"P123\", \"message\", (res) =&gt; { try { expect(res.status).to.equal(\"ERR\"); expect(res.err.type).to.equal(\"SQL Error\"); } catch(err) { error = err; } finished = true; }); while (!finished) { await sleep(1); } expect(infoCalls).to.equal(0); expect(errorCalls).to.equal(1); if (error) throw error; }); it(\"Should accept the log (other + valid username).\", async () =&gt; { let error = undefined; let finished = false; action_logger.logOther(\"logger_test\", \"Patient\", \"P123\", \"message\", (res) =&gt; { try { expect(res.status).to.equal(\"OK\"); expect(res.response.insertId).to.not.equal(0); } catch(err) { error = err; } finished = true; }); while (!finished) { await sleep(1); } expect(infoCalls).to.equal(1); expect(errorCalls).to.equal(0); if (error) throw error; }); it(\"Should reject the log (insert + invalid username).\", async () =&gt; { let error = undefined; let finished = false; action_logger.logInsert(\"invalid_user\", \"Patient\", \"P123\", \"message\", (res) =&gt; { try { expect(res.status).to.equal(\"ERR\"); expect(res.err.type).to.equal(\"SQL Error\"); } catch(err) { error = err; } finished = true; }); while (!finished) { await sleep(1); } expect(infoCalls).to.equal(0); expect(errorCalls).to.equal(1); if (error) throw error; }); it(\"Should accept the log (insert + valid username).\", async () =&gt; { let error = undefined; let finished = false; action_logger.logInsert(\"logger_test\", \"Patient\", \"P123\", \"message\", (res) =&gt; { try { expect(res.status).to.equal(\"OK\"); expect(res.response.insertId).to.not.equal(0); } catch(err) { error = err; } finished = true; }); while (!finished) { await sleep(1); } expect(infoCalls).to.equal(1); expect(errorCalls).to.equal(0); if (error) throw error; }); }); }); /** * Prints an error that occurred during setting up the testing * environment in a nice format. * * @param {Error} err Error that occurred. */ function printSetupError(err) { console.log(\"=======================================\"); console.log(\"Error setting up testing environment:\\n\" + err); console.log(\"=======================================\"); } /** * Await for this function to pause execution for a certain time. * * @param {number} ms Time in milliseconds * @returns {Promise} */ function sleep(ms){ return new Promise((resolve) =&gt; { setTimeout(resolve,ms); }); } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_authenticator.js.html":{"id":"server_lib_authenticator.js.html","title":"Source: server/lib/authenticator.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: server/lib/authenticator.js /** * This module contains functions for user authentication and verification. * * @author Mateusz Nowak, Luka Kralj * @version 1.0 * @module authenicator */ const crypto = require(\"crypto\"); const tokenGenerator = require('./db_controller/token-generator'); const db_controller = require('./db_controller/db-controller'); const mysql = require('mysql'); const logger = require('./logger') module.exports = { canLogin, produceIterations, produceSalt, produceHash, verifyToken, registerNewUsername, logoutUser }; const accessTokens = {}; const ACCESS_TOKEN_VALIDITY_DAYS = 10; initTokens(); /** *Function tha naively checks if user *provided right credentials */ function canLogin(user, userInDatabase) { if (userInDatabase == undefined || userInDatabase.length !== 1 || user.username == null || user.password == null) { return false; } if (user.username === userInDatabase[0].username) { const hash = crypto.pbkdf2Sync(user.password, userInDatabase[0].salt, userInDatabase[0].iterations, 64, 'sha256').toString('hex'); if (hash == userInDatabase[0].hashed_password) { return true; } } return false; } function produceIterations() { const min = 1000; const max = 2000; const random = Math.floor(Math.random() * (+max - +min)) + +min; return random; } function produceSalt() { return crypto.randomBytes(16).toString('hex'); } function produceHash(password, iterations, salt) { return crypto.pbkdf2Sync(password, salt, iterations, 64, 'sha256').toString('hex'); } /** * Retrieves all access tokens (if any) from the database and creates a lookup table for * faster access. */ async function initTokens() { const res = await db_controller.selectQuery(\"SELECT * FROM AccessTokens\"); if (res.status !== \"OK\") { logger.error(\"Could not initialise tokens from the DB. Response: \" + JSON.stringify(res)); return; } const rows = res.response.rows; for (let i = 0; i &lt; rows.length; i++) { accessTokens[rows[i].token] = { username: rows[i].username, expires: rows[i].expiration } } logger.info(\"Successfully loaded \" + rows.length + \" token(s) from the DB.\"); } /** * Verifies user using the accessToken. * * @param {string} accessToken Token used for identification. * @returns Username of the user or undefined if token is invalid. */ async function verifyToken(accessToken) { if (!(accessToken in accessTokens)) { return undefined; } const expires = new Date(accessTokens[accessToken].expires); if ((expires - new Date()) &lt;= 0) { delete accessTokens[accessToken]; db_controller.deleteAccessToken(accessToken) .then((res) =&gt; { if (res.status === \"OK\") { logger.info(\"Access token successfully deleted.\") } else { logger.error(\"Error deleting access token. Response: \" + JSON.stringify(res)); } }); return undefined; } const newExpiry = new Date(); newExpiry.setDate(newExpiry.getDate() + ACCESS_TOKEN_VALIDITY_DAYS); accessTokens[accessToken].expires = newExpiry; db_controller.updateAccessToken(accessToken, newExpiry) .then((res) =&gt; { if (res.status !== \"OK\") { logger.error(\"Error updating access token. Response: \" + JSON.stringify(res)); } }); return accessTokens[accessToken].username; } /** * Register the given username with a login token that is * used in authorisation of the requests. * * @param {string} username A valid username. * @returns {string} A login token for this user. */ async function registerNewUsername(username) { const token = tokenGenerator.generateLoginToken(); const expires = new Date(); expires.setDate(expires.getDate() + ACCESS_TOKEN_VALIDITY_DAYS); accessTokens[token] = { username: username, expires: expires }; let sql = \"INSERT INTO AccessTokens VALUES (?, ?, ?)\"; sql = mysql.format(sql, [token, username, expires]); db_controller.insertQuery(sql) .then((res) =&gt; { if (res.status === \"OK\") { logger.info(\"Access token successfully stored.\") } else { logger.error(\"Error storing access token. Response: \" + JSON.stringify(res)); } }); return token; } /** * Delete access token for this user. * * @param {string} accessToken Token used for identification. * @returns {boolean} True if token successfully deleted, false if invalid token. */ async function logoutUser(accessToken) { if (await verifyToken(accessToken)) { delete accessTokens[accessToken]; db_controller.deleteAccessToken(accessToken) .then((res) =&gt; { if (res.status === \"OK\") { logger.info(\"Access token successfully deleted.\") } else { logger.error(\"Error deleting access token. Response: \" + JSON.stringify(res)); } }); return true; } else { return false; } } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_test_unit_authenticator-test.js.html":{"id":"server_test_unit_authenticator-test.js.html","title":"Source: server/test/unit/authenticator-test.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggero stCredentials, testEntry).should.equal(false); }); it(\"Should return false when wrong credentials\", function(){ const testCredentials = {username: \"wrong2\", password: crypto.createHash('sha256').update(\"wrong2\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); it(\"Should return false when empty credentials\", function(){ const testCredentials = {username: \"\", password: crypto.createHash('sha256').update(\"\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); it(\"Should return false when empty password\", function(){ const testCredentials = {username: \"wrong\", password: crypto.createHash('sha256').update(\"\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); it(\"Should return false when empty username\", function(){ const testCredentials = {username: \"\", password: crypto.createHash('sha256').update(\"still wrong\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); it(\"Should return false for correct user, wrong password\", function(){ const testCredentials = {username: \"admin\", password: crypto.createHash('sha256').update(\"wrong\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); it(\"Should return false for correct password, wrong user\", function(){ const testCredentials = {username: \"wrong\", password: crypto.createHash('sha256').update(\"admin\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); it(\"Should return false for null password\", function(){ const testCredentials = {username: \"wrong\", password: null}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); it(\"Should return false for null username\", function(){ const testCredentials = {username: null, password: crypto.createHash('sha256').update(\"admin\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); it(\"Should return true for correct credentials\", function(){ const testCredentials = {username: \"admin\", password: crypto.createHash('sha256').update(\"admin\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(true); }); }); context(\"No user in database\", function(){ let testEntry; it(\"Should return false when no user in database\", function(){ const testCredentials = {username: \"wrong\", password: crypto.createHash('sha256').update(\"admin\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); }); context(\"Two many users with same username in database\", function(){ const testEntry = [ {id:\"1\", username:\"admin\", hashed_password:\"f0edc3ac2daf24876a782e9864e9596970a8b8717178e705cd70726b92dbfc58c8e8fb27f7082239969496d989ff65d0bb2fcc3bd91c3a0251fa221ca2cd88a5\", iterations:1268, salt:\"d50dbbbe33c2d3c545051917b6a60ccd577a1a3f1a96dfac95199e7b0de32841\"}, {id:\"2\", username:\"admin\", hashed_password:\"fsddsdsjdsjdsjjjjjjjduweewbefwyewfbiewfkcenwowefewuefiefvevoeweovmevoevevoenvwoewvnevoewvnmoevmevowewvolevwmveemwvoveweovwmevea5\", iterations:1783, salt:\"wu3ueebe33c2d3c5dshjdsjhcbfwejyewfuwebviewuiewvbuieuie7b0de32841\"} ]; it(\"Should return false when no user in database\", function(){ const testCredentials = {username: \"wrong\", password: crypto.createHash('sha256').update(\"admin\").digest('hex')}; authenticator.canLogin(testCredentials, testEntry).should.equal(false); }); }); describe(\"Test registerNewUsername():\", () =&gt; { let accessTokens; beforeEach(() =&gt; { const tokenGenerator = { generateLoginToken: function() { return \"test_login_token\"; } }; accessTokens = {}; const db_controller = { insertQuery: async function() { return { status: \"OK\" }; } }; authenticator.__set__(\"tokenGenerator\", tokenGenerator); authenticator.__set__(\"accessTokens\", accessTokens); authenticator.__set__(\"db_controller\", db_controller); }); describe(\"&gt; Test if correct token is stored with the correct username:\", () =&gt; { it(\"Should store and return the correct token.\", async () =&gt; { const token = await authenticator.registerNewUsername(\"test_user\"); expect(token).to.equal(\"test_login_token\"); expect(accessTokens[\"test_login_token\"].username).to.equal(\"test_user\"); expect(accessTokens[\"test_login_token\"].expires).to.not.be.undefined; }); }); }); describe(\"Test verifyToken():\", () =&gt; { let accessTokens; let date; beforeEach(() =&gt; { date = new Date(); const validDate = new Date(); validDate.setDate(validDate.getDate() + 2); const invalidDate = new Date(); invalidDate.setDate(invalidDate.getDate() - 2); accessTokens = { test_valid_login_token: { username: \"test_user_valid\", expires: validDate }, test_invalid_login_token: { username: \"test_user_invalid\", expires: invalidDate } }; const db_controller = { deleteAccessToken: async function() { return { status: \"OK\" }; }, updateAccessToken: async function() { return { status: \"OK\" }; } }; authenticator.__set__(\"accessTokens\", accessTokens); authenticator.__set__(\"db_controller\", db_controller); }); describe(\"&gt; Test with invalid token:\", () =&gt; { it(\"Should return undefined.\", async () =&gt; { const username = await authenticator.verifyToken(\"invalid_token\"); expect(username).to.be.undefined; expect(accessTokens.test_valid_login_token.username).to.equal(\"test_user_valid\"); expect(accessTokens.test_invalid_login_token.username).to.equal(\"test_user_invalid\"); }); }); describe(\"&gt; Test with expired token:\", () =&gt; { it(\"Should delete that token and return undefined.\", async () =&gt; { const username = await authenticator.verifyToken(\"test_invalid_login_token\"); expect(username).to.be.undefined; expect(accessTokens.test_valid_login_token.username).to.equal(\"test_user_valid\"); expect(accessTokens.test_invalid_login_token).to.be.undefined; }); }); describe(\"&gt; Test with valid token:\", () =&gt; { it(\"Should return correct username and update expiry.\", async () =&gt; { const username = await authenticator.verifyToken(\"test_valid_login_token\"); expect(username).to.equal(\"test_user_valid\"); expect(accessTokens.test_valid_login_token.username).to.equal(\"test_user_valid\"); expect(accessTokens.test_invalid_login_token.username).to.equal(\"test_user_invalid\"); expect(accessTokens.test_valid_login_token.expires &gt; date).to.be.true; }); }); }); describe(\"Test logoutUser():\", () =&gt; { let accessTokens; beforeEach(() =&gt; { const validDate = new Date(); validDate.setDate(validDate.getDate() + 2); const invalidDate = new Date(); invalidDate.setDate(invalidDate.getDate() - 2); accessTokens = { test_valid_login_token: { username: \"test_user_valid\", expires: validDate }, test_invalid_login_token: { username: \"test_user_invalid\", expires: invalidDate } }; const db_controller = { deleteAccessToken: async function() { return { status: \"OK\" }; }, updateAccessToken: async function() { return { status: \"OK\" }; } }; authenticator.__set__(\"accessTokens\", accessTokens); authenticator.__set__(\"db_controller\", db_controller); }); describe(\"&gt; Test with invalid token:\", () =&gt; { it(\"Should return false.\", async () =&gt; { const res = await authenticator.logoutUser(\"invalid_token\"); expect(res).to.be.false; expect(accessTokens.test_valid_login_token.username).to.equal(\"test_user_valid\"); expect(accessTokens.test_invalid_login_token.username).to.equal(\"test_user_invalid\"); }); }); describe(\"&gt; Test with expired token:\", () =&gt; { it(\"Should delete token and return false.\", async () =&gt; { const res = await authenticator.logoutUser(\"test_invalid_login_token\"); expect(res).to.be.false; expect(accessTokens.test_valid_login_token.username).to.equal(\"test_user_valid\"); expect(accessTokens.test_invalid_login_token).to.be.undefined; }); }); describe(\"&gt; Test with valid token:\", () =&gt; { it(\"Should delete token and return true.\", async () =&gt; { const res = await authenticator.logoutUser(\"test_valid_login_token\"); expect(res).to.be.true; expect(accessTokens.test_valid_login_token).to.be.undefined; expect(accessTokens.test_invalid_login_token.username).to.equal(\"test_user_invalid\"); }); }); }); }); × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"client_src_lib_calendar-controller.js.html":{"id":"client_src_lib_calendar-controller.js.html","title":"Source: client/src/lib/calendar-controller.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-controllerdb_controller_testemail-controlleremail-generatoremail-senderjson-controllerjson-parserloggeroverdue-controllerquery-controllerreport-generatorserverserverConnectiontoken-functions-testtoken-generatortoken-generator-test Classes Database Global addCareraddHospitaladdPatientaddTestaddUserarraysOfDatesEqualcallCommandchangePatientColourchangeTestStatuscharacterCheckcheckMultipleQueriesStatusdeleteCarerdeleteHospitaldeletePatientdeleteQueryDatabasedeleteTesteditCarereditHospitaleditPatienteditTesteditUseremailCheckemptyCheckgetAllPatientsgetAllUsersgetCarergetCompletedLateInMonthgetCompletedOnTimeInMonthgetDueTestsInMonthgetFullPatientInfogetHospitalgetLastLineOfFilegetMonthAndYeargetMonthNamegetNextTestsOfPatientgetNumberOfRemindersSentgetOverdueReminderGroupsgetPatientgetPatientsNumbergetTestgetTestInfogetTestsDuringTheWeekgetTestWithinWeekgetUserinsertQueryDatabaseintegerCheckintRegexprepareDeleteSQLprepareInsertSQLprepareUpdateSQLrequestEditingreturnTokenselectQueryDatabasesleepupdateLastReminderupdateQueryDatabase Source: client/src/lib/calendar-controller.js /** * Controller functions to get dates using a frequency format * @module calendar-controller * @author Danilo Del Busso * @version 0.0.1 */ const Holidays = require('date-holidays'); const hd = new Holidays('GB'); const formatDate = new require(\"dateformat\"); function isPastDate(date){ let today = new Date(); today.setHours(0, 0, 0, 0); date = new Date(date); return date &lt; today; } /** *@param dateString a date of the form \"20190323\" */ function formatDatabaseDate(dateString){ const year = dateString.slice(0,4); const month = dateString.slice(4,6); const day = dateString.slice(6,8); return formatDate(`${year}-${month}-${day}`, \"dS mmm yyyy\") } /** * Gets the date object of the monday of the relative week * @param {Date} date any day of any week * @returns {Date} relative monday date */ function getMondayOfWeek(date){ let offset = date.getDay() === 0 ? -7 : 0; let toReturn = new Date(date.getFullYear(), date.getMonth(), date.getDate()); toReturn.setDate(toReturn.getDate() - toReturn.getDay() + 1 + offset); return toReturn; } function getWeekDays(day){ let monday = getMondayOfWeek(day); monday.setHours(0, 0, 0, 0); let restOfWeek = getNextDates(\"1-D:5\", monday); return [monday].concat(restOfWeek); } function getCurrentWeek(){ let monday = new Date(); monday.setHours(0, 0, 0, 0); monday.setDate(monday.getDate() - monday.getDay() + 1); let restOfWeek = getNextDates(\"1-D:5\", monday); return [monday].concat(restOfWeek); } /** * Gets the dates of the next week. * @param {List[Date]} week list with 5 dates from monday to friday * @returns {List[Date]} The week after from monday to friday */ function getNextWeek(week){ let monday = week[0]; let tuesday = week[1]; let wednesday = week[2]; let thursday = week[3]; let friday = week[4]; let saturday = week[5]; monday.setDate(monday.getDate() + 7); tuesday.setDate(tuesday.getDate() + 7); wednesday.setDate(wednesday.getDate() + 7); thursday.setDate(thursday.getDate() + 7); friday.setDate(friday.getDate() + 7); saturday.setDate(saturday.getDate() + 7); return [monday, tuesday, wednesday, thursday, friday, saturday]; } /** * Gets the dates of the previous week. * @param {List[Date]} week list with 5 dates from monday to friday * @returns {List[Date]} The week before from monday to friday */ function getPreviousWeek(week){ let monday = week[0]; let tuesday = week[1]; let wednesday = week[2]; let thursday = week[3]; let friday = week[4]; let saturday = week[5]; monday.setDate(monday.getDate() - 7); tuesday.setDate(tuesday.getDate() - 7); wednesday.setDate(wednesday.getDate() - 7); thursday.setDate(thursday.getDate() - 7); friday.setDate(friday.getDate() - 7); saturday.setDate(saturday.getDate() - 7); return [monday, tuesday, wednesday, thursday, friday, saturday]; } /** * Get all the next dates based on the frequency notation. * It does NOT return the original date * @param {string} frequency the frequency expressed as frequency notation * @param {Date} startingDate the starting date (not included in the result) * @returns {array&lt;Date&gt;} an array containing the next dates but not the given starting date */ function getNextDates(frequency, startingDate) { const f = frequency.split(':'); if (f.length != 2 || f[1] &lt; 0) { //console.error(\"The frequency format is wrong.\") return []; } const repetitions = parseInt(f[1]); const allDates = []; let date = getNextDate(f[0], startingDate); for (let i = 0; i &lt; repetitions; i++) { allDates.push(date); date = getNextDate(f[0], date); } return allDates; } /** * Get the next date * @example &lt;caption&gt;Example usage of getNextDate with X-D notation.&lt;/caption&gt; * // returns Date object of value 2018-01-04T00:00:00.000Z * getNextDate('3-D', new Date(2018, 0 , 1)); * * @param {string} frequency the frequency in the given format * @param {date} startingDate the starting date from which to calculate the next date */ function getNextDate(frequency, startingDate) { if(!validDate(startingDate)) return null if (frequency === null || frequency.split('-').length &gt; 2 || frequency.split('-').length &lt; 1) { //console.error(\"Error in formatting date. Date is either null or not in the right format\"); return null; } const f_value = parseInt(frequency.split('-')[0]); // the '3' in '3-Y' if (isNaN(f_value) || !stringIsInteger(frequency.split('-')[0])) { //console.error(\"Value must be a number\") return null; } const f_format = frequency.split('-')[1]; // the 'Y' in '2-Y' let date = null; let year = startingDate.getFullYear(); const month = startingDate.getMonth(); let day = startingDate.getDate() switch (f_format) { case 'Y': { year += f_value; date = new Date(year, startingDate.getMonth(), startingDate.getDate()); //month is month_number-1 e.g. Jan is 0 and December is 11 break; } case 'W': { day += (f_value * 7); date = new Date(year, month, day); break; } case 'D': { day += f_value; date = new Date(startingDate.getFullYear(), startingDate.getMonth(), day); break; } default: //console.error(\"Error in formatting date\"); return null; } if (validDate(date)) return date; return null; } /** * Check if date is valid * @param {date} date the date */ function validDate(date) { if (Object.prototype.toString.call(date) === \"[object Date]\") { if (isNaN(date.getTime())) { return false; } else { return true; } } else { return false; } } /** * Check if a date is a holiday in the UK * @param {date} date the date to check */ function isHoliday(date) { hd.isHoliday(date); } /** * Check if given string is an integer * @param {string} str * @returns {boolean} true if string is an integer */ function stringIsInteger(str) { const n = Math.floor(Number(str)); return String(n) === str; } module.exports = { isHoliday, isPastDate, getWeekDays, getNextWeek, getCurrentWeek, getPreviousWeek, getMondayOfWeek, getNextDates, formatDatabaseDate } × Search results Close Documentation generated by JSDoc 3.5.5 on Wed Mar 27th 2019 using the DocStrap template. "},"server_lib_calendar-functions.js.html":{"id":"server_lib_calendar-functions.js.html","title":"Source: server/lib/calendar-functions.js","body":" Blood Test Diary Documentation Modules action-loggeraction-logger-testauthenicatorauthenticator-testcalendar-controllercalendar-functionsdb-contro
